<form class="form-horizontal fix-label-padding">
    <div class="row">
        <div class="col-md-7">
            <div class="col-md-6">

                <!--Name-->
                <div class="form-group">
                    <label for="system-name" class="control-label col-md-5 small">IT System</label>
                    <div class="col-md-7">
                        <input type="text" id="system-name" class="form-control input-sm" />
                    </div>
                </div>

                <!--ID-->
                <div class="form-group">
                    <label for="system-id" class="control-label col-md-5 small">System ID</label>
                    <div class="col-md-7">
                        <input type="text" id="system-id" class="form-control input-sm" />
                    </div>
                </div>

                <!--Parent system-->
                <div class="form-group">
                    <label for="system-parent" class="control-label col-md-5 small">Overordnet system</label>
                    <div class="col-md-7">
                        <input type="text" id="system-parent" class="form-control input-sm" />
                    </div>
                </div>
                <!--Interfaces can-use-->
                <div class="form-group">
                    <label for="system-interfaces-can-use" class="control-label col-md-5 small">Snitflader (kan anvende)</label>
                    <div class="col-md-7">
                        <input type="text" id="system-interfaces-can-use" class="form-control input-sm" />
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <!--Version-->
                    <label for="system-version" class="control-label col-md-5 small">Version</label>
                    <div class="col-md-7">
                        <input type="text" id="system-version" class="form-control input-sm" />
                    </div>
                </div>
                <div class="form-group"><!--Access modifier -->
                <label for="system-access" class="control-label col-md-5 small">Public</label>
                <div class="col-md-7">
                    <input type="text" id="system-access" class="form-control input-sm" />
                </div></div>

                <!--Access modifier 
                <div class="form-group">
                    <label for="system-access" class="control-label col-md-5 small">Public</label>
                    <div class="col-md-7">
                        <input type="text" id="system-access" class="form-control input-sm" />
                    </div>
                </div>-->

                <!--Application type -->
                <div class="form-group">
                    <label for="system-app-type" class="control-label col-md-5 small">Applikationstype</label>
                    <div class="col-md-7">
                        <input type="text" id="system-app-type" class="form-control input-sm" />
                    </div>
                </div>

                <!--Usage type-->
                <div class="form-group">
                    <label for="system-business-type" class="control-label col-md-5 small">Forretningstype</label>
                    <div class="col-md-7">
                        <input type="text" id="system-business-type" class="form-control input-sm" />
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-5">

            <!--Description-->
            <div class="form-group">
                <label for="system-description" class="control-label col-md-4 small">Beskrivelse</label>
                <div class="col-md-8">
                    <textarea id="system-description" class="form-control input-sm" rows="7"></textarea>
                </div>
            </div>

            <!--Further description-->
            <div class="form-group">
                <label for="system-url" class="control-label col-md-4 small">Link til yderligere beskrivelse</label>
                <div class="col-md-8">
                    <input type="text" id="system-url" class="form-control input-sm" placeholder="URL" />
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">&nbsp;</div>
    
    <!-- interface specific data -->
    <div class="row panel panel-default" data-ng-if="true">
        <div class="panel-heading small">Snitflade egenskaber</div>
        <div class="col-md-6 panel-body">
            <div class="form-group">
                <label for="interface-tsa" class="control-label col-md-2 small">TSA</label>
                <div class="col-md-4">
                    <input type="text" id="interface-tsa" class="form-control input-sm" />
                </div>
                <label for="interface-type" class="control-label col-md-2 small">Snitfladetype</label>
                <div class="col-md-4">
                    <input type="text" id="interface-type" class="form-control input-sm" />
                </div>
            </div>

            <div class="form-group">
                <label for="interface-interface" class="control-label col-md-2 small">Grænseflade</label>
                <div class="col-md-4">
                    <input type="text" id="interface-interface" class="form-control input-sm" />
                </div>
                <label for="interface-method" class="control-label col-md-2 small">Metode</label>
                <div class="col-md-4">
                    <input type="text" id="interface-method" class="form-control input-sm" />
                </div>
            </div>

            <div class="form-group">
                <label for="interface-exposing-system" class="control-label col-md-2 small">Udstillet af</label>
                <div class="col-md-4">
                    <input type="text" id="interface-exposing-system" class="form-control input-sm" />
                </div>
            </div>
        </div>

        <div class="col-md-6 panel-body">
            <table class="table table-condensed table-bordered">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Datatype</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" class="form-control input-sm" />
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" class="form-control input-sm" />
                        </td>
                        <td>
                            <input type="text" class="form-control input-sm" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</form>
