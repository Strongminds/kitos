    <div class="row">
        <form class="form-horizontal fix-label-padding">
            <div class="col-md-7">
                <div class="col-md-6">
                    <!--Application type -->
                    <div class="form-group">
                        <label for="system-app-type" class="control-label col-md-5 small">Applikationstype</label>
                        <div class="col-md-7">
                            <select data-ui-select2="" id="system-app-type" 
                                    data-autosave="{{system.updateUrl}}" data-field="appTypeId" data-ng-disabled="!hasWriteAccess"
                                    data-ng-model="system.appTypeId" class="form-control input-sm" data-autofocus>
                                <option data-ng-repeat="appType in appTypes" value="{{appType.id}}">{{appType.name}}</option>
                            </select>
                        </div>
                    </div>

                    <!--Name-->
                    <div class="form-group">
                        <label for="system-name" class="control-label col-md-5 small">IT System</label>
                        <div class="col-md-7">
                            <input type="text" id="system-name" data-ng-disabled="!hasWriteAccess"
                                   data-autosave="{{system.updateUrl}}" data-field="name" 
                                   data-ng-model="system.name" class="form-control input-sm"/>
                        </div>
                    </div>

                    <!--ID-->
                    <div class="form-group">
                        <label for="system-id" class="control-label col-md-5 small">System ID</label>
                        <div class="col-md-7">
                            <input type="text" id="system-id" data-ng-disabled="!hasWriteAccess"
                                   data-autosave="{{system.updateUrl}}" data-field="systemId" 
                                   data-ng-model="system.systemId" class="form-control input-sm"/>
                        </div>
                    </div>

                    <!--Parent system-->
                    <div class="form-group" data-ng-if="system.appTypeId != interfaceAppType.id">
                        <label for="system-parent" class="control-label col-md-5 small">Overordnet system</label>
                        <div class="col-md-7">
                            <input type="hidden" data-ui-select2="itSystemsSelectOptions" data-ng-disabled="!hasWriteAccess"
                                   data-autosave="{{system.updateUrl}}" data-field="parentId" data-placeholder="Vælg system"
                                   id="system-parent" data-ng-model="system.parent" class="form-control input-sm">
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <!-- belongs to -->
                    <div class="form-group" data-ng-if="system.appTypeId != interfaceAppType.id">
                        <label for="system-belongs-to" class="control-label col-md-5 small">Tilhører</label>
                        <div class="col-md-7">
                            <input type="hidden" data-ui-select2="organizationSelectOptions"  data-ng-disabled="!hasWriteAccess"
                                   data-autosave="{{system.updateUrl}}" data-field="belongsToId" 
                                   id="system-belongs-to" data-ng-model="system.belongsTo" class="form-control input-sm">
                        </div>
                    </div>

                    <!--Version-->
                    <div class="form-group">
                        <label for="system-version" class="control-label col-md-5 small">Version</label>
                        <div class="col-md-7">
                            <input type="text" id="system-version" data-ng-disabled="!hasWriteAccess"
                                   data-autosave="{{system.updateUrl}}" data-field="version" 
                                   data-ng-model="system.version" class="form-control input-sm"/>
                        </div>
                    </div>

                    <!--Access modifier -->
                    <div class="form-group">
                        <label for="system-access" class="control-label col-md-5 small">Public</label>
                        <div class="col-md-7">
                            <input id="system-access" 
                                   data-autosave="{{system.updateUrl}}" data-field="accessModifier"  data-ng-disabled="!hasWriteAccess"
                                   data-ng-model="system.accessModifier" class="form-control input-sm" data-select-access-modifier="" />
                        </div>
                    </div>

                    <!--Usage type-->
                    <div class="form-group" data-ng-if="system.appTypeId != interfaceAppType.id">
                        <label for="system-business-type" class="control-label col-md-5 small">Forretningstype</label>
                        <div class="col-md-7">
                            <select data-ui-select2="" id="system-business-type"
                                    data-autosave="{{system.updateUrl}}" data-field="businessTypeId" data-ng-disabled="!hasWriteAccess"
                                    data-ng-model="system.businessTypeId" class="form-control input-sm">
                                <option data-ng-repeat="businessType in businessTypes" value="{{businessType.id}}">{{businessType.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-5">

                <!--Description-->
                <div class="form-group">
                    <label for="system-description" class="control-label col-md-4 small">Beskrivelse</label>
                    <div class="col-md-8">
                        <textarea id="system-description"
                                  data-autosave="{{system.updateUrl}}" data-field="description" data-ng-disabled="!hasWriteAccess"
                                  data-ng-model="system.description" class="form-control input-sm" rows="7"></textarea>
                    </div>
                </div>

                <!--Further description-->
                <div class="form-group">
                    <label for="system-url" class="control-label col-md-4 small">Link til yderligere beskrivelse <span class="text-muted">(Skal starte med http://)</span></label>
                    <div class="col-md-8">
                        <input type="text" id="system-url" 
                               data-autosave="{{system.updateUrl}}" data-field="url" data-ng-disabled="!hasWriteAccess"
                               data-ng-model="system.url" class="form-control input-sm" placeholder="http://" />
                    </div>
                </div>
            </div>
        </form>
    </div>

<!-- sub tab buttons -->
<ul class="nav nav-tabs">
    <li data-ui-sref-active="active" data-ng-if="system.appTypeId != interfaceAppType.id">
        <a data-ui-sref="it-system.edit.interfaces">Snitflader</a>
    </li>
    <li data-ui-sref-active="active" data-ng-if="system.appTypeId != interfaceAppType.id">
        <a data-ui-sref="it-system.edit.kle">KLE</a>
    </li>
    <li data-ui-sref-active="active" data-ng-if="system.appTypeId == interfaceAppType.id">
        <a data-ui-sref="it-system.edit.interface-details">Snitflade detaljer</a>
    </li>
</ul>

<!-- sub tabs view -->
<ui-view autoscroll="false" class="subtabs"/>
