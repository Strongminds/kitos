<div class="checkbox" data-ng-repeat="itProject in itProjects">
    <label>
        <input type="checkbox" data-ng-model="itProject.selected" data-ng-change="save(itProject)" />
        <a data-ui-sref="it-project.edit.status-project({ id: itProject.id })">{{ itProject.name }}</a>
    </label>
</div>
