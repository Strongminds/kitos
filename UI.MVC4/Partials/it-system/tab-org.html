<div class="panel panel-default">
    <div class="panel-heading">Organisation</div>
    <div class="panel-body">
        <div>
            <div class="form-group">
                <label for="responsible" class="control-label">Vælg ansvarlig organisationsenhed i blandt nedenstående:</label>
                <select id="responsible" data-ng-options="o.id as o.name for o in orgUnits"
                    data-ng-disabled="!hasWriteAccess"
                    data-ng-model="usage.responsibleUnitId" data-field="responsibleUnitId"
                    data-autosave="api/itsystemusage/{{usageId}}" class="form-control input-sm">
                    <option value="">Ingen</option>
                </select>
            </div>
        </div>
        <div data-ng-repeat="orgUnit in orgUnitsTree" data-ng-include="'/partials/shared/org-tree-item.html'"></div>
    </div>
</div>
