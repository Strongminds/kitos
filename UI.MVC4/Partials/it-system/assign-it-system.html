<table class="table full-width">
    <thead>
        <tr>
            <td>
                <!-- empty - for checkboxes -->
            </td>
            <td>
                IT System
            </td>
            <td>
                <select>
                    <option value="global">
                        Globalt SystemID
                    </option>
                    <option value="local">
                        Lokalt SystemID
                    </option>
                </select>
            </td>
            <td>
                <select data-ng-model="showType">
                    <option value="appType">
                        Applikationstype
                    </option>
                    <option value="businessType">
                        Forretningstype
                    </option>
                </select>
            </td>
            <td>
                KLE ID
            </td>
            <td>
                KLE Navn
            </td>
            <td>
                Tilhører
            </td>
            <td>
                Oprettet af
            </td>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="system in systems">
            <td>
                <input type="checkbox" data-ng-model="system.isSelected"/>
            </td>
            <td>
                {{system.name}}
            </td>
            <td>
                {{system.systemId}}
            </td>
            <td data-ng-switch="showType">
                <span data-ng-switch-when="appType">{{system.appTypeId}}</span>
                <span data-ng-switch-when="businessType">{{system.businessTypeId}}</span>
            </td>
            <td>
                {{system.kleId}}
            </td>
            <td>
                {{system.kleName}}
            </td>
            <td>
                {{system.belongsTo}}
            </td>
            <td>
                {{system.createdBy}}
            </td>
        </tr>

    </tbody>
</table>
