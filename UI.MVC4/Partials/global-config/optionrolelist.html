<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ title }}</h3>
    </div>
    <div class="panel-body">
        <div data-ng-repeat="option in list">
            <form class="form-inline" role="form">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-ng-model="option.isActive" data-autosave="{{ optionsUrl }}/{{ option.id }}" data-field="isActive"> {{ option.name }}
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-ng-model="option.hasWriteAccess" data-autosave="{{ optionsUrl }}/{{ option.id }}" data-field="hasWriteAccess"> Skrive rettighed
                    </label>
                </div>
            </form>
        </div>
    </div>
    <div class="panel-footer" data-ng-if="suggestions.length > 0">
        <h3 class="panel-title">Forslag</h3>
        <div data-ng-repeat="option in suggestions">
            {{ option.name }} <button type="button" class="btn btn-xs btn-success" data-ng-click="approve(option.id)">Medtag</button>
        </div>
    </div>
</div>
