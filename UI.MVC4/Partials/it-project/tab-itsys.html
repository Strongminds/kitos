<div class="checkbox" data-ng-repeat="usage in itSystemUsages">
    <label>
        <input type="checkbox" data-ng-model="usage.selected" data-ng-change="save(usage)"  data-ng-disabled="!hasWriteAccess">
        <a data-ui-sref="it-system.usage.interfaces({ id: usage.itSystem.id })">{{ usage.itSystem.name }}</a>
    </label>
</div>
