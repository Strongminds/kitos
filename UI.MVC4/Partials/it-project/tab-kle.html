<select data-ng-model="kleFilter.parentId" data-ng-options="t.id as (t.taskKey + ' ' + t.description) for t in kle | filter:{ type:'KLE-Gruppe' }" data-ng-change="cleanKleFilter()">
     <option value="">-- Gruppe --</option>
 </select>

<div data-ng-repeat="task in kle | filter:kleFilter">
    <label>
        <input type="checkbox" data-ng-model="task.selected" data-ng-change="save(task)" data-ng-disabled="!hasWriteAccess"/>
        {{ task.taskKey }} {{ task.description }}
    </label>
</div>
