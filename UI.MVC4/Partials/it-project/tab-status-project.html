<div>
    <form class="form-horizontal fix-label-padding">
        <div class="row">
            <div class="col-md-5">

                <!-- Status traffic light -->
                <div class="form-group">
                    <label class="col-md-5 control-label small" for="statusProject">Status projekt (økonomi, tid og kvalitet):</label>
                    <div class="col-md-7">
                        <input id="statusProject" data-select-status="project.statusProject" data-can-write="true" data-on-status-change="foo" />
                    </div>
                </div>

                <!-- Date for status update -->
                <div class="form-group">
                    <label class="col-md-5 control-label small" for="statusDate">Dato for statusopdatering:</label>
                    <div class="col-md-3">
                        <span id="statusDate" data-ng-model="project.statusDate" data-datewriter="" data-ng-change="updateStatusDate()"></span>
                    </div>
                </div>

                <!-- Notes to status of project -->
                <div class="form-group">
                    <label class="col-md-5 control-label small" for="note">Bemærkning til samlet status på projekt:</label>
                    <div class="col-md-7">
                        <textarea id="note" class="form-control input-sm" rows="4" data-ng-model="project.statusNote"
                            data-field="statusNote"
                            data-autosave="{{project.updateUrl}}"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="small">
                            Faseplan
                        </span>
                            <a class="btn btn-sm btn-link pull-right" data-ng-click="editPhaseNames = !editPhaseNames">
                                {{ editPhaseNames && "Afslut redigering" || "Rediger fasenavne" }}
                            </a>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <!-- Phases names -->
                            <div class="col-md-2 small"></div>
                            <div data-ng-repeat="phase in project.phases" class="col-md-2">
                                <input type="text" class="input-sm form-control" data-ng-show="editPhaseNames" data-ng-model="phase.name"
                                    data-field="name" 
                                    data-autosave="{{phase.updateUrl}}"/>

                                <p class="text-center full-width small" data-ng-hide="editPhaseNames">{{phase.name}}</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <!-- Phases buttons -->
                            <div class="col-md-2 small">Aktuel fase:</div>
                            <span data-ng-repeat="phase in project.phases" class="col-md-2">
                                <button class="btn btn-xs full-width text-center" data-ng-click="updateSelectedPhase(phase)">
                                    <i class="glyphicon glyphicon-ok text-success" data-ng-class="{'invisible': phase.id != project.currentPhaseId}"></i>
                                </button>
                            </span>
                        </div>

                        <div class="form-group">
                            <!-- Phases buttons -->
                            <div class="col-md-3 small">Forventet slut/start:</div>
                            <span data-ng-repeat="phase in project.phases" class="col-md-2" data-ng-hide="$first">
                                <span data-ng-model="phase.startDate" data-datewriter="" data-ng-change="updatePhaseDate(phase)"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading small">
                Milepæle og opgaver
            </div>
            <table class="table table-condensed table-striped">
                <thead>
                    <tr class="small">
                        <th>Fase</th>
                        <th>Aktivitetstype</th>
                        <th>ID</th>
                        <th>Aktivitet</th>
                        <th>Start</th>
                        <th>Slut</th>
                        <th>Status</th>
                        <th>Navn</th>
                        <th>Projektrolle</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Fase</td>
                        <td>Aktivitetstype</td>
                        <td>ID</td>
                        <td>Aktivitet</td>
                        <td>Start</td>
                        <td>Slut</td>
                        <td>Status</td>
                        <td>Navn</td>
                        <td>Projektrolle</td>
                        <td></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="10">
                            <div class="pull-right">
                                <button class="btn btn-success btn-sm">Tilføj</button>
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </form>
</div>
