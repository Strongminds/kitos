<label>
    <input type="checkbox" data-ng-model="isTransversal" data-autosave="{{patchUrl}}" data-field="isTransversal" />
    Projektet er tværgående
</label>

<script type="text/ng-template" id="tree_item_renderer.html">
    <label>
        <input type="checkbox" value="{{ orgUnit.id }}" data-ng-model="orgUnit.selected" data-ng-change="save(orgUnit)" />
        {{ orgUnit.name }}
    </label>
    <ul>
        <li data-ng-repeat="orgUnit in orgUnit.children" data-ng-include="'tree_item_renderer.html'"></li>
    </ul>
</script>

<ul>
    <li data-ng-repeat="orgUnit in orgUnitsTree" data-ng-include="'tree_item_renderer.html'"></li>
</ul>

<label for="responsible">Ansvarlig enhed</label>
<select id="responsible" data-ng-options="o.id as o.name for o in selectedOrgUnits" 
        data-ng-model="responsibleOrgUnitId" data-field="ResponsibleOrgUnitId" 
        data-autosave="{{patchUrl}}">
    <option value="">-- Ansvarlig enhed --</option>
</select>
