<div class="panel panel-default">
    <div class="panel-heading">Organisation</div>
    <div class="panel-body">
        <div>
            <div class="form-group">
                <label for="responsible" class="control-label">Vælg ansvarlig organisationsenhed i blandt nedenstående:</label>
                <select id="responsible" class="form-control input-sm"
                        data-ui-select2="allowClearOption"
                        data-placeholder="Vælg ansvarlig organisationsenhed"
                        data-ng-disabled="!hasWriteAccess"
                        data-ng-model="responsibleOrgUnitId"
                        data-field="responsibleOrgUnitId"
                        data-autosave="{{patchUrl}}">
                    <option value=""></option>
                    <option data-ng-repeat="orgUnit in selectedOrgUnits" value="{{orgUnit.id}}">{{orgUnit.name}}</option>
                </select>
            </div>
        </div>
        <div data-ng-repeat="orgUnit in orgUnitsTree" data-ng-include="'/partials/shared/org-tree-item.html'"></div>
    </div>
</div>
