<h2>Glemt password?</h2>
<p>
    Hvis du har glemt passwordet til din KITOS bruger, kan du få tilsendt en email med et link til at nulstille det.
</p>
<p>
    <strong>Bemærk at emailens gyldighed udløber efter 12 timer.</strong>
</p>

<form class="form-horizontal col-md-4" role="form" novalidate>
    <div class="form-group">
        <label for="email" class="control-label">Email adresse</label>
        <input id="email" name="email" type="email" class="form-control" required/>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Send email</button>
    </div>
</form>

</div>
