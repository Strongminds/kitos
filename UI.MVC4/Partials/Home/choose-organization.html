<div class="modal-header">
    <h3 class="modal-title">Vælg organisation</h3>
</div>
<div class="modal-body">
    <p>Du er medlem er flere organisationer. Vælg, hvilken en du vil arbejde i:</p>
    
    <select class="form-control" data-ng-model="orgChooser.selectedId" data-ng-options="org.id as org.name for org in organizations">
        <option>Vælg organisation</option>
    </select>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="ok()" data-ng-disabled="selectedId == 0">OK</button>
</div>
