<h2>Log ind</h2>

<form name="loginForm" class="form-horizontal col-md-4" novalidate>
    <div class="form-group">
        <label for="email" class="control-label">Email adresse</label>
        <input name="email" ng-model="email" type="email" class="form-control" required/>
    </div>
    <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <input name="password" ng-model="password" type="password" class="form-control" required/>
    </div>
    <div class="form-group">
        <label class="checkbox">
            Husk mig <input name="remember" ng-model="remember" type="checkbox"/>
        </label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default" ng-click="submit()">Log ind</button>
    </div>
</form>
