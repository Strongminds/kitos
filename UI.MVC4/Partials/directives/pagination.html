<div class="pull-left">
    <button class="btn btn-primary btn-sm" data-ng-if="pagination.skip > 0" data-ng-click="less()">
        <i class="glyphicon glyphicon-chevron-left small"></i>Forrige
    </button>
</div>
<div class="pull-right">
    <button class="btn btn-primary btn-sm" data-ng-if="pagination.skip + pagination.take < pagination.count" data-ng-click="more()">
        Næste <i class="glyphicon glyphicon-chevron-right small"></i>
    </button>
</div>
