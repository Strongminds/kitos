<div class="text-center">
    <div class="col-md-4">
        <button class="btn btn-primary btn-sm pull-left" data-ng-show="pagination.skip > 0" data-ng-click="less()">
            <i class="glyphicon glyphicon-chevron-left small"></i>Forrige
        </button>
    </div>

    <div class="col-md-4 text-center ">
        <span data-ng-if="pagination.skip + pagination.take < pagination.count || pagination.skip > 0">
            Viser {{pagination.skip+1}}-{{ pagination.count < pagination.skip+pagination.take ? pagination.count : pagination.skip + pagination.take }} af {{pagination.count}} linjer
        </span>
    </div>

    <div class="col-md-4">
        <button class="btn btn-primary btn-sm pull-right" data-ng-show="pagination.skip + pagination.take < pagination.count" data-ng-click="more()">
            Næste <i class="glyphicon glyphicon-chevron-right small"></i>
        </button>
    </div>
</div>
