<div class="modal-header">
    <h3>Opret bruger</h3>
</div>
<div class="modal-body">
    <form name="newUser.form" novalidate="novalidate" class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-md-3 control-label">
                Navn
            </label>
            <div class="col-md-8">
                <input type="text" name="name" data-ng-model="newUser.name" class="form-control" data-ng-required="true" />
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-md-3 control-label">
                Email-adresse
            </label>
            <div class="col-md-8">
                <input type="email" name="email" data-ng-model="newUser.email" class="form-control" data-ng-required="true" />
            </div>
        </div>
        <div class="form-group">
            <label for="repeatEmail" class="col-md-3 control-label">
                Gentag email-adresse
            </label>
            <div class="col-md-8">
                <input type="email" name="repeatEmail" data-ng-model="newUser.repeatEmail" class="form-control" data-match="newUser.email" data-ng-required="true" />
            </div>
        </div>
        <div class="form-group">
            <p class="help-block col-md-offset-3">
                Vedkommende vil blive oprettet i systemet og få tilsendt et link til opsætning af password.
            </p>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-disabled="newUser.submitting" data-ng-click="addUser()">Opret bruger</button>
    <button class="btn btn-warning" data-ng-click="cancel()">Annuller</button>
</div>
