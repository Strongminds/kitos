<div class="col-md-7">

    <h2>Tilføj global administrator</h2>
    <p>
        Opret en ny bruger og tilføj vedkommende som global administrator.
    </p>
    <form class="form-horizontal" role="form" name="addForm">
        <div class="form-group">
            <label for="name" class="col-md-3 control-label">
                Global admin navn
            </label>
            <div class="col-md-8">
                <input type="text" name="name" data-ng-model="name" class="form-control" required data-ng-minlength="2" />
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-md-3 control-label">
                Global admin email-addresse
            </label>
            <div class="col-md-8">
                <input type="email" name="email" data-ng-model="email" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <p class="help-block col-md-offset-3">
                Vedkommende vil blive oprettet i systemet og få tilsendt et link til opsætning af password.
            </p>
        </div>
        <div class="form-group">
            <div class="col-md-8 col-md-offset-3">
                <input class="btn btn-primary" type="submit" data-ng-click="submit()" value="Tilføj admin" />
            </div>
        </div>
    </form>
</div>
