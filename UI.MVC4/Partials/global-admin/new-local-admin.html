<div class="col-md-7">

    <h2>Tilføj lokal administrator</h2>
    <p>
        Opret en ny bruger og tilføj vedkommende som lokal administrator på en kommune.
    </p>
    <form class="form-horizontal" role="form" id="add-admin">
        <div class="form-group">
            <label for="municipality" class="col-md-3 control-label">
                Kommunens navn
            </label>
            <div class="col-md-8">
                <select type="text" data-ui-select2 name="municipality" data-ng-model="municipality" class="form-control" data-placeholder="Vælg kommune" data-ng-required="true">
                    <option></option>
                    <option data-ng-repeat="mun in municipalities" value="{{mun.Id}}">{{mun.Name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-md-3 control-label">
                Lokal admin navn
            </label>
            <div class="col-md-8">
                <input type="text" name="name" data-ng-model="name" class="form-control" required data-ng-minlength="2" />
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-md-3 control-label">
                Lokal admin email-addresse
            </label>
            <div class="col-md-8">
                <input type="email" name="email" data-ng-model="email" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <p class="help-block col-md-offset-3">
                Vedkommende vil blive oprettet i systemet og få tilsendt et link til opsætning af password.
            </p>
        </div>
        <div class="form-group">
            <div class="col-md-8 col-md-offset-3">
                <input class="btn btn-primary" type="submit" data-ng-click="submit()" value="Tilføj admin" />
            </div>
        </div>
    </form>
</div>
