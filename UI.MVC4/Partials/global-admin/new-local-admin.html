<div class="col-md-7">

    <h2>Tilføj lokal administrator</h2>
    <p>
        Tildel en bruger rollen som lokal administrator på en organisation.
    </p>
    <form class="form-horizontal" role="form" name="addForm">
        <div class="form-group">
            <label for="organization" class="col-md-3 control-label">
                Organisationens navn
            </label>
            <div class="col-md-8">
                <select type="text" data-ui-select2="" name="organization" data-ng-model="organization" class="form-control" data-placeholder="Vælg organisation" data-ng-required="true">
                    <option></option>
                    <option data-ng-repeat="org in organizations" value="{{org.id}}">{{org.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="user" class="col-md-3 control-label">
                Bruger
            </label>
            <div class="col-md-8">
                <input name="user" data-select-user="" data-user-model="selectedUser" />
            </div>
        </div>

        <div class="form-group">
            <p class="help-block col-md-offset-3">
                En lokal administrator har skriverettighed på alle objekter tilhørende organisationen.
            </p>
        </div>
        <div class="form-group">
            <div class="col-md-8 col-md-offset-3">
                <input class="btn btn-primary" type="submit" data-ng-click="submit()" value="Tilføj admin" />
            </div>
        </div>
    </form>
</div>
