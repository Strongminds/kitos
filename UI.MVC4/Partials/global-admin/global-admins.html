<div class="col-md-10">
    <h3>Globale administratorer</h3>
    <p>Globale administratorer kan se og rette i alle objekter, og kan oprette nye globale og lokale administratorer.</p>
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="glyphicon glyphicon-user"></i>
            Globale administratorer
        </div>
        <table class="full-width table">
            <thead>
                <tr>
                    <th><a data-ng-click="rightSortChange('userName')">Navn</a></th>
                    <th><a data-ng-click="rightSortChange('userEmail')">Email</a></th>
                    <th></th>
                </tr>
            </thead>
            <!-- for each admin -->
            <tbody data-ng-repeat="admin in globalAdmins | filter : { show: true } | orderBy : rightSort : rightSortReverse">

                <!-- show -->
                <tr data-ng-hide="admin.edit">
                    <td>{{ admin.user.name }}</td>
                    <td>{{ admin.user.email }}</td>
                    <td class="text-right">
                        <div>
                            <a data-ng-click="admin.edit = true" class="btn btn-link btn-sm"><i class="glyphicon glyphicon-pencil"></i></a>
                            <a class="btn btn-link btn-sm text-danger"
                               data-confirmed-click="deleteGlobalAdmin(admin)"
                               data-confirm-click="Er du sikker på at du vil slette?">
                                <i class="glyphicon glyphicon-trash pull-right"></i>
                            </a>
                        </div>
                    </td>
                </tr>

                <!-- edit -->
                <tr data-ng-show="admin.edit">
                    <td colspan="2">
                        <input data-select-user="foo" data-user-model="admin.userForSelect" />
                    </td>
                    <td>
                        <input type="submit" class="btn btn-primary btn-sm" data-ng-click="updateGlobalAdmin(admin)" value="Gem" />
                    </td>
                </tr>
            </tbody>

            <!-- add-new-right row -->
            <tbody>
                <tr>
                    <td colspan="3" class="form-group">
                        <input data-select-user="foo" data-user-model="newUser" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
