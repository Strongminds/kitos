<h3>Lokale administratorer</h3>

<div class="panel panel-default">
    <div class="panel-heading">
        <i class="glyphicon glyphicon-user"></i>
        Lokale administratorer

    <a class="pull-right"
        data-ng-click="editRights = !editRights">Rediger
    </a>
    </div>
    <table class="full-width table">
        <thead>
            <tr>
                <th><a data-ng-click="rightSortChange('orgName')">Organisation</a></th>
                <th><a data-ng-click="rightSortChange('roleName')">Adminrolle</a></th>
                <th><a data-ng-click="rightSortChange('userName')">Navn</a></th>
                <th><a data-ng-click="rightSortChange('userEmail')">Email</a></th>
                <th></th>
            </tr>
        </thead>
        <!-- for each right -->
        <tbody data-ng-repeat="right in adminRights | filter : { show: true } | orderBy : rightSort : rightSortReverse">

            <!-- show -->
            <tr data-ng-hide="right.edit">
                <td>{{ organizations[right.objectId].name }}</td>
                <td>{{ roles[right.roleId].name }}</td>
                <td>{{ right.user.name }}</td>
                <td>{{ right.user.email }}</td>
                <td>
                    <div data-ng-show="editRights">
                        <a data-ng-click="right.edit = true" class="btn btn-link btn-sm"><i class="glyphicon glyphicon-pencil"></i></a>
                        <a class="btn btn-link btn-sm text-danger"
                            data-confirmed-click="deleteRight(right)"
                            data-confirm-click="Er du sikker på at du vil slette?">
                            <i class="glyphicon glyphicon-trash pull-right"></i>
                        </a>
                    </div>
                </td>
            </tr>

            <!-- edit -->
            <tr data-ng-show="right.edit">
                <td>
                    <select data-ui-select2="" name="selectOrg" data-ng-model="right.orgForSelect" class="form-control input-sm">
                        <option data-ng-repeat="org in organizations" value="{{org.id}}">{{org.name}}
                        </option>
                    </select>
                </td>
                <td>
                    <select data-ui-select2="" name="selectRole" data-ng-model="right.roleForSelect" class="form-control input-sm">
                        <option data-ng-repeat="role in roles" value="{{role.id}}">{{role.name}}</option>
                    </select>
                </td>
                <td colspan="2">
                    <input data-select-user="foo" data-user-model="right.userForSelect" />
                </td>
                <td>
                    <input type="submit" class="btn btn-primary btn-sm" data-ng-click="updateRight(right)" value="Gem" />
                </td>
            </tr>
        </tbody>

        <!-- add-new-right row -->
        <tbody>
            <tr>
                <td>
                    <select data-ui-select2="" name="selectOrg" data-ng-model="newOrg" class="form-control input-sm">
                        <option data-ng-repeat="org in organizations" value="{{org.id}}">{{org.name}}
                        </option>
                    </select>
                <td>
                    <select data-ui-select2="" name="selectRole" data-ng-model="newRole" data-placeholder="Vælg en adminrolle" class="form-control input-sm" data-ng-change="submitRight()">
                        <option data-ng-repeat="role in roles" value="{{role.id}}">{{role.name}}</option>
                    </select>
                </td>
                <td colspan="3" class="form-group">
                    <input data-select-user="foo" data-user-model="newUser" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
