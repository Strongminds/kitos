<div class="col-md-7">
    <h2>Opret organisation</h2>
    <p>
        Opret en ny organisation i systemet.
    </p>
    
    <form class="form-horizontal" role="form" name="addForm">
        <div class="form-group">
            <label for="name" class="col-md-3 control-label">
                Organisationens navn
            </label>
            <div class="col-md-8">
                <input type="text" ng-model="name" name="name" class="form-control" required ng-minlength="3"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-8 col-md-offset-3">
                <input class="btn btn-primary" type="submit" ng-click="submit()" value="Opret organisation" />
            </div>
        </div>
    </form>
</div>
