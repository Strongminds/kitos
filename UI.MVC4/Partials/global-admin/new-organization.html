<h2>Opret organisation</h2>
<p>
    Opret en ny organisation i systemet.
</p>
    
<form class="form-horizontal" role="form" name="addForm">
    <div class="form-group">
        <label for="access" class="col-md-3 control-label">
            Public
        </label>
        <div class="col-md-8">
            <input id="access" data-ng-model="org.accessModifier" class="form-control input-sm" data-select-access-modifier="" data-ng-required="true">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-md-3 control-label">
            Organisationens navn
        </label>
        <div class="col-md-8">
            <input type="text" data-ng-model="org.name" id="name" class="form-control" data-ng-required="true">
        </div>
    </div>
    <div class="form-group">
        <label for="cvr" class="col-md-3 control-label">
            CVR nummer
        </label>
        <div class="col-md-8">
            <input type="text" data-ng-model="org.cvr" id="cvr" class="form-control" data-ng-required="false" data-ng-pattern="/[0-9]{8}/">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-8 col-md-offset-3">
            <label class="radio-inline">
                <input type="radio" data-ng-model="org.type" value="0"> Virksomhed
            </label>
            <label class="radio-inline">
                <input type="radio" data-ng-model="org.type" value="1"> Kommune
            </label>
            <label class="radio-inline">
                <input type="radio" data-ng-model="org.type" value="2"> Interessefælleskab
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-8 col-md-offset-3">
            <input class="btn btn-primary" type="submit" data-ng-click="submit()" value="Opret organisation" />
        </div>
    </div>
</form>
