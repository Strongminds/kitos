<div class="col-md-12 container-fluid">
    <div class="row">
        <div class="col-md-2">
            <select data-ui-select2="" data-ng-model="orgUnitId" class="form-control input-sm" data-ng-change="loadUsages()" data-placeholder="Vælg afdeling">
                <option></option>
                <option data-ng-repeat="orgUnit in orgUnits" value="{{orgUnit.id}}">
                    {{orgUnit.name}} {{ orgUnit.hasWriteAccess && "*" }}
                </option>
            </select>
        </div>
        <div class="col-md-1">KLE ID</div>
        <div class="col-md-3">KLE Navn</div>
        <div class="col-md-2">Digitaliseringsgrad</div>
        <div class="col-md-1">Bemærkning</div>
        <div class="col-md-1">IT Projekt</div>
        <div class="col-md-1">IT System</div>
        <div class="col-md-1">OBS</div>
    </div>
    
    <div data-ng-repeat="usage in taskUsages" class="task-usage">
        <div data-ng-include="'partials/org/task-usage.html'"></div>
    </div>

</div>
