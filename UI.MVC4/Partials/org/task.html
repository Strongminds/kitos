<div class="row">
    <div class="col-md-1 text-center">
        <div data-ng-if="task.canWrite && chosenOrgUnit.editTasks && task.type == 'KLE-Emne'">
            <input type="checkbox"
               data-ng-checked="task.selected"
               data-ng-click="updateTask(task)" />
        </div>
        <div data-ng-if="task.canWrite && !chosenOrgUnit.editTasks && task.type == 'KLE-Emne'">
            <button class="btn btn-link btn-star"
                    data-ng-class="{'unstarred': !task.starred, 'invisible': !task.selected}"
                    data-ng-click="updateStar(task)"
                    data-ng-disabled="!task.selected"
                    data-tooltip="Vis under overblik?">
                <i class="glyphicon glyphicon-star"></i>
            </button>
        </div>
    </div>

    <div class="col-md-9">
        <span class="indent">{{ indent(task.level) }} </span>
        <a class="task-fold" data-ng-show="task.children" data-ng-click="task.isOpen = !task.isOpen">
            <i class="glyphicon small" data-ng-class="{'glyphicon-chevron-down': task.isOpen, 'glyphicon-chevron-right': !task.isOpen}"></i>
            {{ task.taskKey }} {{ task.description }}
        </a>
        <span data-ng-hide="task.children">
            <i class="glyphicon glyphicon-asterisk invisible"></i>
            {{ task.taskKey }} {{ task.description }}
        </span>
    </div>
    
    <div class="col-md-2 text-center">
        <span data-ng-show="task.selected">
            <span class="text-success" data-ng-show="task.delegatedTo">
                <i class="glyphicon glyphicon-ok" data-tooltip="{{ task.delegatedTo | joinBy:', ' }}" data-tooltip-placement="right"></i>
            </span>
            <span class="text-danger" data-ng-hide="task.delegatedTo">
                <i class="glyphicon glyphicon-remove" data-tooltip="Ikke deligeret" data-tooltip-placement="right"></i>
            </span>
        </span>
    </div>
</div>
<div data-ng-show="task.isOpen">
    <div data-ng-repeat="task in task.children" data-ng-show="task.show">
        <div data-ng-include="'partials/org/task.html'"></div>
    </div>
</div>
