<div class="modal-header">
    <h3>Bemærkning</h3>
</div>
<div class="modal-body">
    <form id="commentForm" name="commentForm" class="form-horizontal" data-ng-submit="saveComment()">
        <div class="form-group">
            <label for="comment" class="col-md-3 control-label">
                Bemærkning
            </label>
            <div class="col-md-8">
                <textarea class="form-control" name="comment" id="comment" data-ng-model="comment.text"></textarea>
            </div>
        </div>
        <div class="form-group">
            <p class="help-block col-md-11 col-md-offset-1">
                Bemærkninger til digitaliseringsgrad af <em>{{ taskDescription }}</em> i <em>{{ orgUnitName }}</em>
            </p>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" data-ng-disabled="submitting" form="commentForm">Gem</button>
    <button class="btn btn-default" data-ng-click="cancel()">Tilbage</button>
</div>
