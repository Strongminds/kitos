<div class="row task-usage task-usage-root" data-ng-if="!usage.hasDelegations">
    <div class="col-md-3">
        <i class="glyphicon glyphicon-asterisk small"></i>
        {{ orgUnits[usage.usage.orgUnitId].name }}
    </div>
    <div class="col-md-1">{{ usage.usage.task.taskKey }}</div>
    <div class="col-md-3">{{ usage.usage.task.description }}</div>
    <div class="col-md-1">
        <input data-select-status="usage.usage.technologyStatus" />
    </div>
    <div class="col-md-1">
        <input data-select-status="usage.usage.usageStatus" />
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-1"></div>
    <div class="col-md-1"></div>
</div>

<div data-ng-if="usage.hasDelegations">
    <div class="row task-usage task-usage-root">
        <div class="col-md-3">
            <i class="glyphicon small pointer"
                data-ng-class="{'glyphicon-chevron-down': usage.isOpen, 'glyphicon-chevron-right': !usage.isOpen}"
                data-ng-click="usage.isOpen = !usage.isOpen"></i>
            {{ orgUnits[usage.usage.orgUnitId].name }}
        </div>
        <div class="col-md-1">{{ usage.usage.task.taskKey }}</div>
        <div class="col-md-3">{{ usage.usage.task.description }}</div>
        <div class="col-md-1">
            <div data-show-status="usage.calculatedTechStatus"></div>
        </div>
        <div class="col-md-1">
            <div data-show-status="usage.calculatedUsageStatus"></div>
        </div>
        <div class="col-md-1">foo</div>
        <div class="col-md-1">bar</div>
        <div class="col-md-1">BLA</div>
    </div>
    <div data-ng-show="usage.isOpen" class="task-usage task-usage-foldout">
        <div data-ng-repeat="usage in usage.delegations">
            <div data-ng-if="usage.hasDelegations">
                <div data-ng-include="'partials/org/overview/task-foldout-node.html'"></div>
            </div>
            <div data-ng-if="!usage.hasDelegations">
                <div data-ng-include="'partials/org/overview/task-foldout-leaf.html'"></div>
            </div>
        </div>
    </div>
</div>
