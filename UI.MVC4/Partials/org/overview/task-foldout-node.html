<div class="task-usage task-foldout-node">
    <div class="row task-usage-row">
        <div class="col-md-7">
            <span class="indent">{{ indent(usage.level) }}</span>
            <i class="glyphicon text-muted small pointer"
               data-ng-class="{'glyphicon-chevron-down': usage.isOpen, 'glyphicon-chevron-right': !usage.isOpen}"
               data-ng-click="usage.isOpen = !usage.isOpen"></i>
            {{ orgUnits[usage.usage.orgUnitId].name }}
        </div>

        <div class="col-md-1">
            <div data-show-status="usage.calculatedTechStatus"></div>
        </div>
        <div class="col-md-1">
            <div data-show-status="usage.calculatedUsageStatus"></div>
        </div>
        <div class="col-md-1">foo</div>
        <div class="col-md-1">bar</div>
        <div class="col-md-1">BLA</div>
    </div>
    <div class="task-usage-foldout" data-ng-show="usage.isOpen">
        <div data-ng-repeat="usage in usage.delegations">
            <div data-ng-if="usage.hasDelegations">
                <div data-ng-include="'partials/org/overview/task-foldout-node.html'"></div>
            </div>
            <div data-ng-if="!usage.hasDelegations">
                <div data-ng-include="'partials/org/overview/task-foldout-leaf.html'"></div>
            </div>
        </div>
    </div>
</div>
