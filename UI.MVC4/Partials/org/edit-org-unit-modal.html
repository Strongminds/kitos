<div class="modal-header">
    <h3>Organisationsenhed</h3>
</div>
<div class="modal-body">
    <form name="orgUnit.form" novalidate="novalidate" class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-md-3 control-label">
                Enhedens navn
            </label>
            <div class="col-md-8">
                <input type="text" name="name" data-ng-model="orgUnit.Name" class="form-control" data-ng-required="true" />
            </div>
        </div>
        <div class="form-group">
            <label for="parent" class="col-md-3 control-label">
                Overordnet enhed
            </label>
            <div class="col-md-8">
                <select type="text" data-ui-select2="" name="parent" data-ng-model="orgUnit.Parent_Id" class="form-control" data-placeholder="Vælg overordnet" data-ng-required="true">
                    <option></option>
                    <option data-ng-repeat="unit in orgUnits" value="{{unit.Id}}">{{unit.Name}}</option>
                </select>
            </div>
        </div>
    </form>
    
    {{ chosenOrgUnit.Name }}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-disabled="submitting" data-ng-click="save()">Gem</button>
    <button class="btn btn-warning" data-ng-click="cancel()">Annuller</button>
</div>
