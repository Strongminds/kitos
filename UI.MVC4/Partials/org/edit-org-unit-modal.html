<div data-ng-hide="createNew">
    <div class="modal-header">
        <h3>Rediger {{ orgUnit.oldName }}</h3>
    </div>
    <div class="modal-body">
        <h4>Rediger info</h4>
        <form name="editForm" novalidate="novalidate" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-md-3 control-label">
                    Enhedens navn
                </label>
                <div class="col-md-8">
                    <input type="text" name="name" data-ng-model="orgUnit.newName" class="form-control" data-ng-required="true" />
                </div>
            </div>
            <div class="form-group" data-ng-hide="orgUnit.isRoot">
                <label for="parent" class="col-md-3 control-label">
                    Overordnet enhed
                </label>
                <div class="col-md-8">
                    <select type="text" data-ui-select2="" name="parent" data-ng-model="orgUnit.newParent" class="form-control" data-placeholder="Vælg overordnet" data-ng-required="true" data-ng-disabled="orgUnit.isRoot">
                        <option></option>
                        <option data-ng-repeat="unit in orgUnits" value="{{unit.Id}}">{{unit.Name}}</option>
                    </select>
                </div>
            </div>
        </form>

        <button class="btn btn-primary btn-sm" data-ng-click="new()">Opret ny underafdeling</button>
        <button class="btn btn-danger btn-sm" data-ng-click="" data-ng-hide="orgUnit.isRoot">Slet afdeling</button>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" data-ng-disabled="submitting" data-ng-click="patch()">Gem</button>
        <button class="btn btn-warning" data-ng-click="cancel()">Annuller</button>
    </div>
</div>

<!-- create new -->
<div data-ng-show="createNew">
    <div class="modal-header">
        <h3>Ny afdeling</h3>
    </div>
    <div class="modal-body">
        <h4>Rediger info</h4>
        <form name="newForm" novalidate="novalidate" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-md-3 control-label">
                    Enhedens navn
                </label>
                <div class="col-md-8">
                    <input type="text" name="name" data-ng-model="newOrgUnit.name" class="form-control" data-ng-required="true" />
                </div>
            </div>
            <div class="form-group">
                <label for="parent" class="col-md-3 control-label">
                    Overordnet enhed
                </label>
                <div class="col-md-8">
                    <select type="text" data-ui-select2="" name="parent" data-ng-model="newOrgUnit.parent" class="form-control" data-placeholder="Vælg overordnet" data-ng-required="true" data-ng-disabled="true">
                        <option></option>
                        <option data-ng-repeat="unit in orgUnits" value="{{unit.Id}}">{{unit.Name}}</option>
                    </select>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" data-ng-disabled="submitting" data-ng-click="post()">Opret afdeling</button>
        <button class="btn btn-warning" data-ng-click="cancel()">Annuller</button>
    </div>
</div>
