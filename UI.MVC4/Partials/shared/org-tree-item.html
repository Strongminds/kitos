<div class="org-node">
    <span class="org-node-info">
        <label>
            <input type="checkbox" value="{{ orgUnit.id }}" data-ng-model="orgUnit.selected" data-ng-change="save(orgUnit)" data-ng-disabled="!hasWriteAccess" />
            {{ orgUnit.name }}
        </label>
    </span>
    <ul>
        <li data-ng-repeat="orgUnit in orgUnit.children" data-ng-include="'/partials/shared/org-tree-item.html'"></li>
    </ul>
</div>
