<div search-box data-paging="pagination"></div>
<table class="table table-condensed table-striped">
    <thead>
        <tr>
            <th>
                IT Kontrakt
                <order-by data-order-by="'name'" data-paging="pagination"></order-by>
            </th>

            <th>Ansv. organisationsenhed
                <order-by data-order-by="'responsibleOrganizationUnit.name'" data-paging="pagination"></order-by>
            </th>

            <th>
                <select data-ng-init="chosenRoleId = ''" 
                        data-ng-model="chosenRoleId" data-ng-options="role.id as role.name for role in itContractRoles">
                    <option value="">Kontraktunderskriver</option>
                </select>
            </th>
            
            <th>
                Leverandør
                <order-by data-order-by="'supplier.name'" data-paging="pagination"></order-by>
            </th>
            
            <th class="text-right">
                Anskaffelse
            </th>
            
            <th class="text-right">
                Drift/år
            </th>
            
            <th>
                Betalingsmodel
                <order-by data-order-by="'paymentModel.name'" data-paging="pagination"></order-by>
            </th>
                       
            <th colspan="2">
                Audit
            </th>
        </tr>
    </thead>

    <tbody>
        
        <!-- for each active contract -->
        <tr data-ng-repeat="contract in activeContracts | filter:{'show': true}" 
            data-ng-include="'partials/it-contract/overview-row.html'">
        </tr>
        
        <!-- when there are no active contracts to show -->
        <tr data-ng-if="activeContracts.length == 0">
            <td colspan="9" class="text-center">
                <i>Ingen aktive kontrakter</i>
            </td>
        </tr>
        
        <!-- "click to show inactive contracts"-row -->
        <tr>
            <td colspan="9">
                <a data-ng-click="showInactive = !showInactive">
                    <i class="glyphicon" data-ng-class="{'glyphicon-chevron-right': !showInactive, 'glyphicon-chevron-down': showInactive}"></i>
                    Klik for at {{ showInactive && 'skjule' || 'vise' }} inaktive IT kontrakter
                </a>
            </td>
        </tr>
        
        <!-- for each inactive contract -->
        <tr data-ng-if="showInactive" data-ng-repeat="contract in inactiveContracts | filter:{'show': true}" 
            data-ng-include="'partials/it-contract/overview-row.html'">
        </tr>

        
        <!-- when there are no active contracts to show -->
        <tr data-ng-if="showInactive && inactiveContracts.length == 0">
            <td colspan="9" class="text-center">
                <i>Ingen inaktive kontrakter</i>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="9">
                <span data-pagination-buttons="pagination"></span>
            </td>
        </tr>
    </tfoot>
</table>
