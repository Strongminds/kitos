        data-placeholder="Vælg afdeling" 
        data-ng-if="select.isReady" 
        data-ng-model="select.selected" 
        data-ng-disabled="ngDisabled">

    <option data-ng-repeat="opt in select.options" value="{{opt.id}}">{{opt.text}}</option>
</select>
