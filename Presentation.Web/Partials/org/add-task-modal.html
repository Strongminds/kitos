<div class="modal-header">
    <h3>Opret opgave for {{ orgName }}</h3>
</div>
<div class="modal-body">
    <form name="taskForm" id="taskForm" class="form-horizontal" data-ng-submit="ok()">
        <div class="form-group">
            <label for="parent" class="col-md-3 control-label">
                Overordnet opgave
            </label>
            <div class="col-md-8">
                <select data-ui-select2="" id="parent" data-ng-model="task.parentId" class="form-control" data-placeholder="Vælg opgave" required>
                    <option></option>
                    <option data-ng-repeat="task in allTasks" value="{{task.id}}">{{ task.taskKey }} {{ task.description }}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="taskKey" class="col-md-3 control-label">
                Nøgle
            </label>
            <div class="col-md-8">
                <input type="text" id="taskKey" data-ng-model="task.taskKey" class="form-control" required data-ng-pattern="" />
            </div>
        </div>
        <div class="form-group">
            <label for="taskDescription" class="col-md-3 control-label">
                Beskrivelse
            </label>
            <div class="col-md-8">
                <input type="text" id="taskDescription" data-ng-model="task.description" class="form-control" required />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer text-center">
    <button type="submit" class="btn btn-primary" form="taskForm" data-ng-disabled="submitting">Opret opgave</button>
    <button type="button" class="btn btn-warning" data-ng-click="cancel()">Annuller</button>
</div>
