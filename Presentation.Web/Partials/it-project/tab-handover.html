<form role="form">
    <div class="form-group">
        <label for="description">Beskriv hvordan/hvad der gælder ifm. overlevering af dette projekt</label>
        <textarea id="description" class="form-control input-sm" data-ng-disabled="!hasWriteAccess"  data-ng-model="handover.description" data-autosave="{{autosaveUrl}}" data-field="description"></textarea>
    </div>
    
    <div class="form-group">
        <label for="meeting">Overleveringsmøde afholdt den</label>
        <div class="input-group input-group-sm">
            <input type="text" id="meeting" class="form-control"
                   data-datepicker-popup
                   data-is-open="opened.md" 
                   data-ng-disabled="!hasWriteAccess" 
                   data-ng-model="handover.meetingDate"
                   data-autosave="{{autosaveUrl}}"
                   data-field="meetingDate">
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" data-ng-click="open($event, 'md')"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
    </div>

    <div class="form-group">
        <label for="participants">Deltagere</label>
        <select id="participants" class="form-control input-sm" multiple="multiple" data-ng-disabled="!hasWriteAccess" data-ui-select2="select2Options" data-ng-model="participants" data-placeholder="Vælg deltagere">
            <option value=""></option>
            <option value="{{ user.id }}" data-ng-repeat="user in usersWithRoles">{{user.name}}</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="summary">Resume af hvad der er aftalt ifm. overleveringsmødet</label>
        <textarea id="summary" class="form-control input-sm" data-ng-model="handover.summary" data-ng-disabled="!hasWriteAccess" data-autosave="{{autosaveUrl}}" data-field="summary"></textarea>
    </div>
</form>
