<ul>
    <li data-ng-repeat="link in page.subnav" data-ng-if="!link.showWhen || $state.includes(link.showWhen)">
        <a data-ui-sref="{{link.state}}" data-ng-class="{'btn-tab-active': $state.includes(link.state)}">{{link.text}}</a>
    </li>
</ul>
<ul class="icons" data-ng-if="user.isAuth">
    <li><a><i class="fa fa-bell"></i></a></li>
    <li><a><i class="fa fa-bar-chart"></i></a></li>
    <li><a><i class="fa fa-question"></i></a></li>
</ul>
