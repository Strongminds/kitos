<nav id="subnav">
    <ul>
        <li data-ng-repeat="link in page.subnav" data-ng-if="!link.showWhen || $state.includes(link.showWhen)">
            <a data-ui-sref="{{link.state}}" data-ng-class="{'btn-tab-active': $state.includes(link.state)}">{{link.text}}</a>
        </li>
        <li data-ng-repeat="btn in page.subnav.buttons" data-ng-if="!btn.showWhen || $state.includes(btn.showWhen)">
            <a class="btn btn-sm" data-ng-class="btn.style" data-ng-click="btn.func()"><i class="glyphicon" data-ng-class="btn.icon"></i> {{ btn.text }}</a>
        </li>
    </ul>
</nav>
