<div class="col-xs-8">
    <ul class="nav navbar-nav">
        <li>
            <a data-ui-sref="organization.overview" data-ng-class="{'active': $state.includes('organization')}" data-ng-if="user.currentConfig.showTabOverview" data-hook="organizationButton">Organisation </a>
            <a data-ui-sref="organization.structure" data-ng-class="{'active': $state.includes('organization')}" data-ng-if="!user.currentConfig.showTabOverview" data-hook="organizationButton">Organisation</a>
        </li>
        <li data-ng-if="user.currentConfig.showItProjectModule">
            <a data-ui-sref="it-project.overview" data-ng-class="{'active': $state.includes('it-project')}" data-hook="projectButton"><span ng-if="user.currentConfig.showItProjectPrefix">IT </span>Projekter</a>
        </li>
        <li data-ng-if="user.currentConfig.showItSystemModule">
            <a data-ui-sref="it-system.overview"  data-ng-class="{'active': $state.includes('it-system')}" data-hook="systemButton"><span ng-if="user.currentConfig.showItSystemPrefix">IT </span>Systemer</a>
        </li>
        <li data-ng-if="user.currentConfig.showItContractModule">
            <a data-ui-sref="it-contract.overview" data-ng-class="{'active': $state.includes('it-contract')}" data-hook="contractButton"><span ng-if="user.currentConfig.showItContractPrefix">IT </span>Kontrakter</a>
        </li>
        <li>
            <a data-ui-sref="reports.overview" data-ng-class="{'active': $state.includes('reports')}" data-hook="reportButton">Rapporter</a>
        </li>
    </ul>
</div>

<div class="navbar-right col-xs-2">
    <div class="dropdown-menu-group" uib-dropdown>
        <a id="dropdown-button" class="btn pull-right" uib-dropdown-toggle>
            <div class="names-container text-right">
                <div class="row">
                    <div class="col-xs-10">
                        {{ user.fullName | limitToDots:15 }}
                    </div>
                    <div class="col-xs-2">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-10">
                        <i>{{ user.currentOrganizationName | limitToDots:15 }}</i>
                    </div>
                    <div class="col-xs-2">
                        <i class="fa fa-briefcase"></i>
                    </div>
                </div>
            </div>
        </a>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="dropdown-button">
            <li><a data-ui-sref="edit-user" data-ui-sref-active="active" data-hook="myProfile">Min profil</a> </li>
            <li><a data-ng-if="user.isLocalAdmin" data-ui-sref="local-config.org" data-ui-sref-active="active" data-hook="localAdmin">Lokal admin</a></li>
            <li><a data-ng-if="user.isGlobalAdmin" data-ui-sref="global-admin.organizations" data-ui-sref-active="active" data-hook="globalAdmin">Global admin</a></li>
            <li><a data-ng-show="userHasOrgChoices" data-ng-click="changeOrganization()" data-hook="changeOrganization">Skift organisation</a></li>
            <li><a data-ng-click="logout()" data-hook="logOut">Log ud</a></li>
        </ul>
    </div>
</div>
