<ul>
    <li class="subnav-buttons" data-ng-repeat="btn in page.subnav.buttons" data-ng-if="!btn.showWhen || $state.includes(btn.showWhen)">
        <a data-element-type="{{btn.dataElementType}}" class="btn btn-sm" data-ng-disabled="btn.disabled" data-ng-class="btn.style" data-ng-click="btn.func()"><i class="glyphicon" data-ng-class="btn.icon"></i> {{ btn.text }}</a>
    </li>
</ul>
