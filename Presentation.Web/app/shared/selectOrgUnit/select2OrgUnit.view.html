<label data-ng-if="label" for="{{ id }}" class="control-label small">{{ label }}</label>
<input type="hidden"
       id="{{ id }}"
       class="form-control input-sm"
       data-ui-select2="select2Config"
       data-ng-model="selected"
       data-placeholder="{{ placeholder }}"
       data-autosave="{{ autoSaveUrl }}"
       data-field="{{ field }}"
       data-ng-change="{{ onChange() }}"
       ng-disabled="disabled"/>


<div class="org-structure-legend" ng-if="hasExternalUnits === true">
    <div><span class="org-structure-legend-square org-structure-legend-color-native-unit"></span> Enheder oprettet i KITOS</div>
    <div><span class="org-structure-legend-square org-structure-legend-color-fk-org-unit"></span> Enheder synkroniseret fra FK Organisation</div>
</div>
