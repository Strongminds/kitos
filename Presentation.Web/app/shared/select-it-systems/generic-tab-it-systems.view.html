<div class="object-section-container">
    <h4>{{::itSysAssignmentVm.ownerName}}</h4>
    <div class="panel panel-default">
        <div class="panel-heading">{{::itSysAssignmentVm.overviewHeader}}</div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>IT System</th>
                    <th><!-- edit ctrl --></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="viewModel in itSysAssignmentVm.viewModels">
                    <td><a date-element-type="assigned-system-link" data-ui-sref="it-system.usage.main({ id: viewModel.id })">{{::itSysAssignmentVm.formatSystemName(viewModel.name, viewModel.disabled)}}</a></td>
                    <td class="text-right">
                        <button type="button"
                                data-element-type="remove-system-assignment-button"
                                class="btn btn-danger btn-xs"
                                data-confirmed-click="itSysAssignmentVm.delete({{::viewModel.id}})"
                                data-confirm-click="Er du sikker på at du vil slette tilknytningen?"
                                data-ng-show="itSysAssignmentVm.hasWriteAccess">
                            <i class="glyphicon glyphicon-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
            <tfoot data-ng-if="itSysAssignmentVm.hasWriteAccess">
                <tr>
                    <td colspan="3">
                        <input id="select-new-system"
                               type="hidden"
                               class="form-control input-sm"
                               data-ui-select2="itSysAssignmentVm.searchConfiguration"
                               data-ng-model="itSysAssignmentVm.selectedViewModel"
                               data-ng-change="itSysAssignmentVm.save()"
                               data-placeholder="Vælg IT system" />
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
