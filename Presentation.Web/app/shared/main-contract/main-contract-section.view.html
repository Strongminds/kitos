<div id="selectMainContractSection" class="object-section-container" ng-if="ctrl.isVisible">
    <div class="panel panel-default">
        
            <div class="form-group row">
                <label class="col-xs-4 control-label">
                    Hvilken kontrakt skal afgøre om {{ctrl.pageName}} er aktivt:
                </label>
                <div class="col-xs-3">
                    <single-select-select2 data-placeholder="Ingen kontrakt"
                                                           data-id="contract-selector"
                                                           ng-model="ctrl.select2Model"
                                                           ng-disabled="!ctrl.hasWriteAccess" />
                </div>
                <div class="col-xs-4" data-ng-show="ctrl.currentContractId !== null">
                    Kontrakt har nu status som:
                    <strong class="text-success" ng-show="ctrl.viewModel.isActive">
                        Aktivt
                    </strong>
                    <strong class="text-danger" ng-hide="ctrl.viewModel.isActive">
                        Inaktivt
                    </strong>
                </div>
            </div>
    </div>
</div>
