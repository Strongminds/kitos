<div id="selectMainContractSection" class="object-section-container">
    <div class="panel panel-default">
        <form class="form-horizontal">
            <div class="form-group row">
                <label class="col-xs-4 control-label">
                    Hvilken kontrakt skal afgøre om {{ctrl.pageName}} er aktivt:
                </label>
                <div class="col-xs-3">
                    <select-simple data-id="contract-selector"
                                   data-placeholder="Ingen kontrakt"
                                   data-options="ctrl.viewModel.options"
                                   data-ng-model="ctrl.viewModel.contractId"
                                   data-function="ctrl.saveContract(ctrl.viewModel.contractId)"
                                   data-ng-disabled="!ctrl.hasWriteAccess">
                    </select-simple>
                </div>
                <div class="col-xs-4" data-ng-show="ctrl.viewModel.mainContractId !== null">
                    {{ctrl.pageName}} har nu status som:
                    <strong class="text-success" ng-show="ctrl.viewModel.isActive">
                        Aktivt
                    </strong>
                    <strong class="text-danger" ng-hide="ctrl.viewModel.isActive">
                        Inaktivt
                    </strong>
                </div>
            </div>
        </form>
    </div>
</div>
