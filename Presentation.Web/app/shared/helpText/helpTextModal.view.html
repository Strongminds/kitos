<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<form name="createForm" role="form" data-ng-submit="submit()" novalidate>
    <div class="modal-body" style="word-wrap: break-word;" data-ng-bind-html="description">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="$dismiss()">Rediger</button>
        <button type="button" class="btn btn-primary" ng-click="$dismiss()">Luk</button>
    </div>
</form>
