<label for="{{ id }}" class="control-label small">{{ label }}</label>
<select id="{{ id }}" class="form-control input-sm"
        ui-select2="{ allowClear: true }"
        placeholder="{{ placeholder }}"
        ng-model="selectedIds"
        field="{{ field }}"
        multiple>
    <option ng-repeat="option in roles() | filter: $select.search" value="{{ option.Name }}">{{option.Name}} </option>
</select>
