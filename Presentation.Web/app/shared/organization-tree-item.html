<div class="org-node">
    <span class="org-node-info">
        <label>
            <input type="checkbox"
                   value="{{ orgUnit.id }}"
                   data-ng-model="orgUnit.selected"
                   data-ng-change="save(orgUnit)"
                   data-ng-disabled="!projectEditVm.hasWriteAccess" />
            {{ orgUnit.name }}
        </label>
    </span>
    <ul>
        <li data-ng-repeat="orgUnit in orgUnit.children" data-ng-include="'app/shared/organization-tree-item.html'"></li>
    </ul>
</div>
