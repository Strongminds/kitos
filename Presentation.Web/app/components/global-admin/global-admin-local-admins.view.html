<h3>Lokale administratorer</h3>
<p>Lokale administratorer kan se og rette i alle objekter, som hører under den valgte organisation. Desuden kan de konfigure indstillingerne for KITOS for organisationen.</p>
<div class="panel panel-default">
    <div class="panel-heading">
        <i class="glyphicon glyphicon-user"></i>
        Lokale administratorer
    </div>
    <div class="panel-body">
        <global-admin-local-admins-list data-local-admins="adminRights" data-current-organization-id="currentOrganizationId" data-user-id="userId"/>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-xs-3">
                <input type="hidden" id="selectOrg" class="form-control input-sm"
                       data-placeholder="Vælg organisation"
                       data-ui-select2="organizationSelectOptions"
                       data-ng-model="newOrg">
            </div>
            <div class="col-xs-9">
                <input id="selectUser" data-select-user="foo" data-user-model="newUser"/>
            </div>
        </div>
    </div>
