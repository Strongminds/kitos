<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="helpText-title" class="control-label small">Titel</label>
                <input id="helpText-title" type="text" data-ng-model="helpTextsEditCtrl.helpText.Title" placeholder="Titel" class="form-control" />
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label class="control-label small">Key</label>
                <input type="text" data-ng-model="helpTextsEditCtrl.helpText.Key" placeholder="Key" class="form-control" disabled/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <textarea ui-tinymce="helpTextsEditCtrl.tinymceOptions" data-ng-model="helpTextsEditCtrl.helpText.Description"></textarea>
    </div>
    <div class="pull-right">
        <button class="btn btn-primary" data-ng-click="helpTextsEditCtrl.delete()">Slet</button> <button class="btn btn-primary" data-ng-click="helpTextsEditCtrl.save()">Gem</button>
    </div>
</div>
