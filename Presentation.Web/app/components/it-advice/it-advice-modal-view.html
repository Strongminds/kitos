<div class="modal-header">
    <div class="clearfix">
        <h3 class="modal-title pull-left">{{advisName}}</h3>
        <help-text class="pull-right" data-key="advis_create" data-default-title="Opret advis"></help-text>
    </div>
</div>

<form name="createForm">
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <!--Modtager(e)-->
                <div class="form-group" data-ng-show="{{showRoleFields}}">
                    <select2-multiple-option id="role-receivers"
                                             label="Til modtager via rolle"
                                             placeholder="Vælg rolle(r)"
                                             options="receiverRoles"
                                             selected="preSelectedReceivers"
                                             ng-model="selectedReceivers"
                                             ng-disabled="!isEditable()">
                    </select2-multiple-option>
                </div>

                <div class="form-group">
                    <label for="contract-note" class="control-label">Til modtager via email</label>
                    <input id="toExternal" type="email" name="toExternal" data-ng-disabled="!isEditable()" placeholder="Skriv email" class="form-control" data-ng-model="externalTo">

                </div>

                <!--CC('ere)-->
                <div class="form-group" data-ng-show="{{showRoleFields}}">
                    <select2-multiple-option id="role-ccs"
                                             label="CC modtager via rolle"
                                             placeholder="Vælg rolle(r)"
                                             options="receiverRoles"
                                             selected="preSelectedCCs"
                                             ng-model="selectedCCs"
                                             ng-disabled="!isEditable()">
                    </select2-multiple-option>
                </div>

                <div class="form-group">
                    <div>
                        <label for="contract-note" class="control-label">CC modtager via email</label>
                        <input id="cc" type="text" placeholder="Skriv email" class="form-control" data-ng-disabled="!isEditable()" data-ng-model="externalCC">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="advisType" class="control-label">Type af afsendelse </label>
                <select class="form-control" name="advisType" id="advisType" ng-model="adviceTypeData">
                    <option value=""> </option> 
                    <option value="once">Straks</option>
                    <option value="repeat">Gentagelse</option>
                </select>
                </div>

                <div class="form-group has-feedback" ng-show="adviceTypeData == 'repeat'">
                    <!--Navn-->
                    <label class="control-label" for="name">Navn</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Navn" data-ng-model="name" data-ng-disabled="!isEditable('Name')">
                </div>

                <div class="form-group" ng-show="adviceTypeData == 'repeat'">
                    <label for="contract-supplier" class="control-label">Gentagemønster </label>
                    <select class="form-control" data-id="sensitive" data-ng-disabled="!isEditable()"
                            data-ng-model="scheduling">
                        <option value="Hour">Time</option>
                        <option value="Day">Dag</option>
                        <option value="Week">Uge</option>
                        <option value="Month">Måned</option>
                        <option value="Quarter">Kvartal</option>
                        <option value="Semiannual">Halvårlig</option>
                        <option value="Year">År</option>
                    </select>
                </div>

                <!--Dato-->
                <div class="form-group" ng-show="adviceTypeData == 'repeat'">
                    <label class="control-label" for="date">Fra dato</label>
                    <input id="date" type="text" name="date" placeholder="Dato" class="form-control" data-kendo-date-picker
                           data-k-options="datepickerOptions" data-ng-model="startDate" ng-change='checkErrStart(startDate,stopDate)' data-ng-disabled="!isEditable()">
                    <span>{{startDateErrMessage}}</span>
                </div>

                <!--Dato-->
                <div class="form-group" ng-show="adviceTypeData == 'repeat'">
                    <label class="control-label" for="stopDate">Til Dato</label>
                    <input id="date" type="text" name="stopDate" placeholder="Stop dato" class="form-control" data-kendo-date-picker
                           data-k-options="datepickerOptions" data-ng-model="stopDate" ng-change='checkErrEnd(startDate,stopDate)' data-ng-disabled="!isEditable('StopDate')">
                    <span>{{stopDateErrMessage}}</span>
                    <span>{{errMessage}}</span>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group has-feedback" data-show-errors>
                    <!--Emne-->
                    <label class="control-label" for="name">Emne <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Emne" required data-ng-model="subject" data-ng-disabled="!isEditable('Subject')">
                </div>
            </div>
        </div>
        <!--Email body-->
        <div class="form-group">
            <label for="contract-note" class="control-label">Email tekst</label>
            <textarea ui-tinymce="tinymceOptions" data-ng-model="emailBody" data-ng-disabled="!isEditable()"></textarea>
        </div>
    </div>

    <div class="modal-footer">
        <!--Send Advis-->
        <button type="button" class="btn btn-warning" ng-click="$dismiss()">Annuller</button>
        <button type="submit" class="btn btn-primary" ng-click="save()" data-ng-disabled="!((externalTo || selectedReceivers.length > 0) && subject && scheduling && stopDate && startDate && checkErrStart(startDate,stopDate) && checkErrEnd(startDate,stopDate) && isEditable())">Gem</button>
        <button type="button" class="pull-left btn btn-primary" ng-click="deactivate()" data-ng-disabled="!isEditable('Deactivate')">Deaktiver</button>
        <input type="hidden" ng-model="hiddenForjob"/>
    </div>
</form>
