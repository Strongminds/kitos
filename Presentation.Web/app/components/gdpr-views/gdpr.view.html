<div class="object-section-container">
    <h4>{{system.name}}</h4>
    <div class="panel panel-default">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label small">Overordnet formål</label>
                    <input type="text" 
                           data-ng-disabled="!hasWriteAccess"
                           data-autosave="{{updateUrl}}" 
                           class="form-control input-sm"
                           data-field="GeneralPurpose"
                           data-ng-model="system.generalPurpose"
                           data-placeholder="Overordnet formål"/>
                </div>

                <div class="form-group">
                    <label for="system-name" class="control-label small">Indeholder systemet oplysninger om straffedomme og lovovertrædelser?</label>
                    <select class="form-control input-sm"
                            data-ng-disabled="!hasWriteAccess"
                            ui-select2="{minimumResultsForSearch: -1}"
                            data-ng-model="system.containsLegalInfo"
                            data-ng-change="changeDataField('containsLegalInfo')">
                        <option value="0">Ja</option>
                        <option value="1">Nej</option>
                        <option value="2">Ved Ikke</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="system-name" class="control-label small">Sker der overførsel af data til 3. lande?</label>
                    <div class="well">
                        <label class="radio-inline">
                            <input type="radio" data-ng-model="system.isDataTransferedToThirdCountries" name="inlineRadioOptions"
                                   id="inlineRadioNo" ng-value="true" data-ng-change="changeDataField('isDataTransferedToThirdCountries')"> Ja
                        </label>
                        <label class="radio-inline">
                            <input type="radio" data-ng-model="system.isDataTransferedToThirdCountries" name="inlineRadioOptions"
                                   id="inlineRadioNo" ng-value="false" data-ng-change="changeDataField('isDataTransferedToThirdCountries')"> Nej
                        </label>
                    </div>
                </div>

                <div class="form-group"  
                     data-ng-show="true">
                    <label class="control-label small">Hvilket land er der overført data til?</label>
                    <input type="text"
                           data-ng-disabled="!hasWriteAccess"
                           data-autosave="{{updateUrl}}"
                           class="form-control input-sm"
                           data-field="DataIsTransferedTo"
                           data-ng-model="system.dataIsTransferedTo"
                           data-placeholder="Overordnet formål" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group"
                     data-ng-show="true">
                    <label class="control-label small">Almindelige persondata:</label>
                    <div class="well">
                        <div class="checkbox" data-ng-repeat="r in regularSensitiveData">
                            <label><input type="checkbox" ng-model="r.Checked" ng-change="updateDataLevel(r.Id, r.Checked, 'REGULARPERSONALDATA')">{{r.Name}}</label>
                        </div>
                    </div>
                </div>

                <div class="form-group"
                     data-ng-show="true">
                    <label class="control-label small">Følsomme persondata:</label>
                    <div class="well">
                        <div class="checkbox" data-ng-repeat="r in sensitivePersonalData">
                            <label><input type="checkbox" ng-model="r.Checked" ng-change="updateDataLevel(r.Id, r.Checked, 'SENSITIVEPERSONALDATA')">{{r.Name}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
