<div class="form-group" ng-if="ctrl.connected !== null">
    <label for="connection-status" class="control-label small">Adgang <field-help-text data-key="local-config-fk-org-status.label" /></label>
    <div id="connection-status">
        <span ng-if="ctrl.connected">KITOS har adgang til organisationens data via FK Organisation</span>
        <span ng-if="!ctrl.connected">KITOS har <strong>ikke</strong> adgang til organisationens data via FK Organisation</span>
    </div>
    <div ng-if="ctrl.connectionError !== null" class="text-danger">
        <i class="glyphicon glyphicon-info-sign"></i>
        {{::ctrl.connectionError}}
    </div>
</div>
