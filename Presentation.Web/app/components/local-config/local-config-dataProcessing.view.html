<form class="form-horizontal">
    <!-- show/hide-module -->
    <div class="form-group">
        <div class="col-xs-12">
            <inline-help-text data-key="local_config_data-processing_ui_customization" data-default-title="Tilpasning af UI" />
        </div>
        <label class="col-xs-2 control-label">
            Generelt
        </label>
        <div class="col-xs-10">
            <div>
                <label class="control-label">
                    <input type="checkbox" data-ng-model="config.showDataProcessing" data-autosave="{{config.autosaveUrl}}" data-field="ShowDataProcessing" data-element-type="DataProcessingCheckbox" tabindex="1" />
                    Medtag dette modul
                </label>
            </div>
        </div>
        <div class="margin-top col-xs-12">&nbsp;</div>
        <label class="col-xs-2 control-label noMargin" ng-if="config.showDataProcessing">
            Faneblade og felter:
        </label>

        <!-- Local UI config for Dataprocessing module -->
        <div class="col-xs-10" ng-if="config.showDataProcessing">
            <data-local-ui-customization data-customized-module-id="DataProcessingRegistrations" />
        </div>
    </div>

    <div data-local-option-role-list="" title="Roller" dir-id="localDpaRoleId" state="local-config.data-processing.edit-data-processing-registration-roles" option-type="{{localOptionType.DataProcessingRegistrationRoles}}" current-org-id="{{currentOrganizationId}}"></div>

    <div data-local-option-list="" title="Overførselsgrundlag" dir-id="dpaBasisForTransferOption" state="local-config.data-processing.edit-data-processing-registration-types" option-type="{{localOptionType.DataProcessingBasisForTransferOptions}}" disable-edit="true" current-org-id="{{currentOrganizationId}}"></div>
    <div data-local-option-list="" title="Tilsynsmuligheder" dir-id="dpaOversightOption" state="local-config.data-processing.edit-data-processing-registration-types" option-type="{{localOptionType.DataProcessingOversightOptions}}" disable-edit="true" current-org-id="{{currentOrganizationId}}"></div>
    <div data-local-option-list="" title="Dataansvarlige" dir-id="dpaDataResponsibleOption" state="local-config.data-processing.edit-data-processing-registration-types" option-type="{{localOptionType.DataProcessingDataResponsibleOptions}}" current-org-id="{{currentOrganizationId}}"></div>
    <div data-local-option-list="" title="Lande" dir-id="dpaCountry" state="local-config.data-processing.edit-data-processing-registration-types" option-type="{{localOptionType.DataProcessingCountryOptions}}" disable-edit="true" current-org-id="{{currentOrganizationId}}"></div>
</form>
