<form class="form-horizontal">
    
    <!-- show/hide-module -->
    <div class="form-group">
        <label class="col-md-2 control-label">
            Generelt
        </label>
        <div class="col-md-10">
            <div>
                <label class="control-label">
                    <input type="checkbox" data-ng-model="config.showItContractModule" data-autosave="{{config.autosaveUrl}}" data-field="ShowItContractModule" tabindex="1" />
                    Medtag dette modul
                </label>
            </div>
            <div>
                <label class="control-label">
                    <input type="checkbox" data-ng-model="config.showItContractPrefix" data-autosave="{{config.autosaveUrl}}" data-field="ShowItContractPrefix" tabindex="1" />
                    Brug 'IT' prefix
                </label>
            </div>
        </div>
    </div>

    <div data-local-option-role-list="" title="Roller" data-options-url="odata/ItContractRoles"></div>
    <div data-local-option-list="" title="Kontrakttyper" data-options-url="odata/ItContractTypes"></div>
    <div data-local-option-list="" title="Kontraktskabeloner" data-options-url="odata/ItContractTemplateTypes"></div>
    <div data-local-option-list="" title="Indkøbsformer" data-options-url="odata/PurchaseFormTypes"></div>
    <div data-local-option-list="" title="Betalingsmodeller" data-options-url="odata/PaymentModelTypes"></div>
    <div data-local-option-list="" title="Aftaleelementer" data-options-url="odata/AgreementElementTypes"></div>
    <div data-local-option-list="" title="Option forlæng" data-options-url="odata/OptionExtendTypes"></div>
    <div data-local-option-list="" title="Betalingsfrekvenser" data-options-url="odata/PaymentFrequencyTypes"></div>
    <div data-local-option-list="" title="Pris reguleringer" data-options-url="odata/PriceRegulationTypes"></div>
    <div data-local-option-list="" title="Indkøbsstrategier" data-options-url="odata/ProcurementStrategyTypes"></div>
    <div data-local-option-list="" title="Opsigelsesfrister" data-options-url="odata/TerminationDeadlineTypes"></div>
    <div data-local-option-list="" title="Overtagelsesprøver" data-options-url="odata/HandoverTrialTypes"></div>
