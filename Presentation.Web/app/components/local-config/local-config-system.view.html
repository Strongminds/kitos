<form class="form-horizontal">

    <!-- show/hide-module -->
    <div class="form-group">
        <label class="col-xs-2 control-label">
            Generelt
        </label>
        <div class="col-xs-10">
            <div>
                <label class="control-label">
                    <input type="checkbox" data-ng-model="config.showItSystemModule" data-autosave="{{config.autosaveUrl}}" data-field="ShowItSystemModule" tabindex="1"/>
                    Medtag dette modul
                </label>
            </div>
            <div>
                <label class="control-label">
                    <input type="checkbox" data-ng-model="config.showItSystemPrefix" data-autosave="{{config.autosaveUrl}}" data-field="ShowItSystemPrefix" tabindex="1" />
                    Brug 'IT' prefix
                </label>
            </div>
        </div>
    </div>
    
    <!--TODO-MRJ_FRONTEND - these directive should take an enum of the type in stead of a base path. Then they can use the service-->
    <div data-local-option-role-list="" title="Roller" dir-id="localSystemRoleId" state="local-config.system.edit-system-roles" data-options-url="odata/LocalItSystemRoles"></div>
    <div data-local-option-list="" title="Forretningstyper" dir-id="localBusinessTypeId" state="local-config.system.edit-system-types" data-options-url="odata/LocalBusinessTypes"></div>
    <div data-local-option-list="" title="Arkiveringstyper" dir-id="localArchiveTypeId" state="local-config.system.edit-system-types" data-options-url="odata/LocalArchiveTypes"></div>
    <div data-local-option-list="" title="Arkiveringssted" dir-id="localArchiveLocationId" state="local-config.system.edit-system-types" data-options-url="odata/LocalArchiveLocations"></div>
    <div data-local-option-list="" title="Arkiveringsteststed" dir-id="localArchiveTestLocationId" state="local-config.system.edit-system-types" data-options-url="odata/LocalArchiveTestLocations"></div>
    <div data-local-option-list="" title="Datatyper" dir-id="localDataTypeId" state="local-config.system.edit-system-types" data-options-url="odata/LocalDataTypes"></div>
    <div data-local-option-list="" title="Frekvenser" dir-id="localFrequencyTypeId" state="local-config.system.edit-system-types" data-options-url="odata/LocalFrequencyTypes"></div>
    <div data-local-option-list="" title="Grænseflader" dir-id="localInterfaceTypeId" state="local-config.system.edit-system-types" data-options-url="odata/LocalInterfaceTypes"></div>
    <div data-local-option-list="" title="Følsomme persondata" dir-id="sensitivePersonalDataTypeId" state="local-config.system.edit-system-types" data-options-url="odata/LocalSensistivePersonalDataTypes"></div>
    <div data-local-option-list="" title="Klassifikation af data i systemet" dir-id="ItSystemCategoriesId" state="local-config.system.edit-system-types" data-options-url="odata/LocalItSystemCategories"></div>
    <div data-local-option-list="" title="Registrerede individer" dir-id="registerTypeId" state="local-config.system.edit-system-types" data-options-url="odata/LocalRegisterTypes"></div>
</form>
