<form class="form-horizontal">

    <!-- show/hide-module -->
    <div class="form-group">
        <label class="col-md-2 control-label">
            Generelt
        </label>
        <div class="col-md-10">
            <div>
                <label class="control-label">
                    <input type="checkbox" data-ng-model="config.showItSystemModule" data-autosave="{{config.autosaveUrl}}" data-field="ShowItSystemModule" tabindex="1"/>
                    Medtag dette modul
                </label>
            </div>
            <div>
                <label class="control-label">
                    <input type="checkbox" data-ng-model="config.showItSystemPrefix" data-autosave="{{config.autosaveUrl}}" data-field="ShowItSystemPrefix" tabindex="1" />
                    Brug 'IT' prefix
                </label>
            </div>
        </div>
    </div>

    <div data-local-option-role-list="" title="Roller" data-options-url="odata/LocalItSystemRoles"></div>
    <div data-local-option-list="" title="Applikationstyper" data-options-url="odata/LocalItSystemTypes"></div>
    <div data-local-option-list="" title="Forretningstyper" data-options-url="odata/LocalBusinessTypes"></div>
    <div data-local-option-list="" title="Arkiveringstyper" data-options-url="odata/LocalArchiveTypes"></div>
    <div data-local-option-list="" title="Datatyper" data-options-url="odata/LocalDataTypes"></div>
    <div data-local-option-list="" title="Frekvenser" data-options-url="odata/LocalFrequencyTypes"></div>
    <div data-local-option-list="" title="Snitfladetyper" data-options-url="odata/LocalItInterfaceTypes"></div>
    <div data-local-option-list="" title="Grænseflader" data-options-url="odata/LocalInterfaceTypes"></div>
    <div data-local-option-list="" title="Metoder" data-options-url="odata/LocalMethodTypes"></div>
    <div data-local-option-list="" title="Personfølsomme data" data-options-url="odata/LocalSensitiveDataTypes"></div>
    <div data-local-option-list="" title="TSA" data-options-url="odata/LocalTsaTypes"></div>
