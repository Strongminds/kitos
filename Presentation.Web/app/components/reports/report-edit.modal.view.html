<div class="modal-header">
    <div class="clearfix">
        <h3 class="modal-title pull-left">{{vm.title}}</h3>
        <help-text class="pull-right" data-key="report_edit" data-default-title="Redigér rapport"></help-text>
    </div>
</div>
<div class="modal-body">
    <form name="editReport" class="form-horizontal">
        <div class="form-group" ng-class="{ 'has-error': editReport.name.$touched && editReport.name.$invalid }">
            <label for="name" class="col-xs-3 control-label">
                Navn
            </label>    
            <div class="col-xs-8">
                <input type="text" name="name" id="name" data-ng-model="vm.name" class="form-control" ng-required="true" ng-maxlength="80" autocomplete="false"
                    ng-minlength="5" data-disabled-on-busy autofocus>
                <div ng-messages="editReport.name.$error" ng-if="editReport.name.$touched" style="color:maroon" role="alert">
                    <div ng-message="required" style="margin:5px 0">Navn skal udfyldes.</div>
                    <div ng-message="minlength" style="margin:5px 0">Navnet er for kort.</div>
                    <div ng-message="maxlength" style="margin:5px 0">Navnet er for lang.</div>
                </div>
            </div>

        </div>
        <div class="form-group" ng-class="{ 'has-error': editReport.description.$touched && editReport.description.$invalid }">
            <label for="description" class="col-xs-3 control-label">
                Beskrivelse
            </label>
            <div class="col-xs-8">
                <textarea name="description" id="description" data-ng-model="vm.description" class="form-control" ng-required="true"
                    ng-maxlength="1024" ng-minlength="10" data-disabled-on-busy rows="8"></textarea>
                <div ng-messages="editReport.description.$error" ng-if="editReport.description.$touched" style="color:maroon" role="alert">
                    <div ng-message="required" style="margin:5px 0">Beskrivelsen skal udfyldes.</div>
                    <div ng-message="minlength" style="margin:5px 0">Beskrivelsen er for kort.</div>
                    <div ng-message="maxlength" style="margin:5px 0">Beskrivelsen er for lang.</div>
                </div>
            </div>

        </div>
        <div class="form-group">
            <label for="categoryType" class="col-xs-3 control-label">
                Kategori
            </label>
            <div class="col-xs-8">
                <select name="categoryType" id="categoryType" data-disabled-on-busy ng-model="vm.selectedCategory" ng-options="cat.Name for cat in vm.categories"
                    class="form-control">
                    <option value="">-- Vælg kategori --</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="accessModifier" class="col-xs-3 control-label">
                Synlighed
            </label>
            <div class="col-xs-8">
                <label class="radio-inline">
                    <input type="radio" data-ng-model="vm.accessModifier" value="Local"> Lokal
                </label>
                <label class="radio-inline">
                    <input type="radio" data-ng-model="vm.accessModifier" value="Public"> Global
                </label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" data-ng-click="vm.ok()" data-ng-disabled="editReport.$invalid || editReport.$pristine" data-disabled-on-busy>Gem ændringer</button>
    <button type="button" class="btn btn-warning" data-ng-click="vm.cancel()" data-disabled-on-busy>Annuller</button>
</div>
