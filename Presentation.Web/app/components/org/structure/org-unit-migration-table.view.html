<table class="table table-hover">
    <thead>
    <tr>
        <th class="col-xs-1">
            <input type="checkbox" ng-model="ctrl.root.selected" ng-change="ctrl.registrationGroupSelected(ctrl.root)"/>
        </th>
        <th class="col-xs-3">{{ctrl.title}}</th>
        <th class="col-xs-3">Assigned to</th>
        <th class="col-xs-3">Delete</th>
    </tr>
    </thead>
    <tbody ng-repeat="registration in ctrl.root.children">
    <tr>
        <td><input data-disabled-on-busy type="checkbox" ng-model="registration.selected" ng-change="ctrl.registrationSelected()"/></td>
        <td>{{registration.text}}</td>
        <td>{{registration.targetUnit.name}}</td>
        <td><button class="glyphicon glyphicon-trash" data-disabled-on-busy ng-click="delete(registration)"></button></td>
    </tr>
    </tbody>
</table>
