<div class="modal-header">
    <h3>Bemærkning</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="comment" class="col-md-3 control-label">
                Bemærkning
            </label>
            <div class="col-md-8" data-ng-if="hasWriteAccess">
                <textarea class="form-control" name="comment" id="comment" data-ng-model="usage.comment" rows="10"
                    data-autosave="{{usage.updateUrl}}" data-field="comment" autofocus>
                </textarea>
            </div>
            <div class="col-md-8" data-ng-if="!hasWriteAccess">
                <p class="help-block">{{ usage.comment }}</p>
            </div>
        </div>
        <div class="form-group">
            <p class="help-block col-md-8 col-md-offset-3">
                Bemærkninger til digitaliseringsgrad af <em>{{usage.taskRefTaskKey}} {{ usage.taskRefDescription }}</em> i <em>{{ usage.orgUnitName }}</em>
            </p>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" data-ng-click="$close()">OK</button>
</div>
