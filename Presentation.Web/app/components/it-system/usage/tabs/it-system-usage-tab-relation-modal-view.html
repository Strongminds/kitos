<div class="modal-header">
    <div class="clearfix">
        <h3 class="modal-title pull-left">{{RelationModalViewModel.headerText}}</h3>
    </div>
</div>

<form name="createForm">
    <div class="modal-body">
        <div class="row">
            <div class="col-md-3">

            </div>
            <!--Exposed System-->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="RelationSystemExposed" class="control-label small">Udstillet af</label>
                    <input type="hidden" id="RelationSystemExposed" class="form-control input-sm"
                           data-ui-select2="RelationExposedSystemDataCall"
                           data-ng-value="RelationExposedSelectedData"
                           data-placeholder="Vælg udstiller system"
                           data-ng-model="RelationModalViewModel.toSystem"
                           data-ng-change="ExposedSystemSelectedTrigger()"
                           data-field="RelationExposedId">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <!--Interface-->
                <div class="form-group">
                    <label for="relationInterfacesSelect"> Vælg Snitflade </label>
                    <select ng-model="RelationModalViewModel.interface.value" id="relationInterfacesSelect" class="form-control input-sm"
                            ng-options="x.name for x in RelationModalViewModel.interface.options" ng-disabled="!RelationModalViewModel.toSystem"></select>
                </div>
                <!--Description-->
                <div class="form-group">
                    <label class="control-label" for="description">Beskrivelse</label>
                    <textarea type="text" class="form-control" name="description" id="description" placeholder="Beskrivelse" ng-model="RelationModalViewModel.description.text" ng-disabled="!RelationModalViewModel.toSystem"></textarea>
                </div>
                <!--Reference-->
                <div class="form-group">
                    <label class="control-label" for="Reference">Reference</label>
                    <input type="text" class="form-control" name="Reference" id="Reference" placeholder="Reference" ng-model="RelationModalViewModel.reference.text" ng-disabled="!RelationModalViewModel.toSystem">
                </div>
                <!--Contract-->
                <div class="form-group">
                    <label for="relationContractsSelect"> Vælg kontrakt </label>
                    <select ng-model="RelationModalViewModel.contract.value" id="relationContractsSelect" class="form-control input-sm"
                            ng-options="x.name for x in RelationModalViewModel.contract.options" ng-disabled="!RelationModalViewModel.toSystem"></select>
                </div>
                <!--frequency-->
                <div class="form-group">
                    <label for="relationPaymentFrequenciesSelect"> Vælg frekvens </label>
                    <select ng-model="RelationModalViewModel.frequency.value" id="relationPaymentFrequenciesSelect" class="form-control input-sm"
                            ng-options="x.name for x in RelationModalViewModel.frequency.options" ng-disabled="!RelationModalViewModel.toSystem"></select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger pull-left" data-element-type="relationdeleteButton" ng-if="RelationModalViewModel.isEditDialog" ng-click="removeRelation()">Slet</button>
            <button type="button" class="btn btn-warning" ng-click="dismiss()">Annuller</button>
            <button type="button" class="btn btn-primary" ng-click="save()" data-element-type="relationSaveButton" ng-disabled="!RelationModalViewModel.toSystem">Gem</button>

        </div>
    </div>
</form>
