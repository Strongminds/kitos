<div class="modal-header">
    <div class="clearfix">
        <h3 class="modal-title pull-left">Opret relation</h3>
        <!--<help-text class="pull-right" data-key="relation_create" data-default-title="Opret relation"></help-text>-->
    </div>
</div>

<form name="createForm">
    <div class="modal-body">
        <div class="row">
            <div class="col-md-3">

            </div>
            <!--Udstiller System-->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="RelationSystemExposed" class="control-label small">Udstillet af</label>
                    <input type="hidden" id="RelationSystemExposed" class="form-control input-sm"
                           data-ui-select2="RelationExposedSystemDataCall"
                           data-ng-value="RelationExposedSelectedData"
                           data-placeholder="Vælg udstiller system"
                           data-ng-model="RelationExposedSystemData"
                           data-ng-change="ExposedSystemSelected()"
                           data-field="relatioExposediD">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <!--Interface-->
                <div class="form-group">
                    <label for="relationInterfacesSelect"> Vælg Snitflade </label>
                    <select ng-model="relationInterfacesValue" id="relationInterfacesSelect" class="form-control input-sm"
                            ng-options="x.name for x in relationInterfaceOptions" ng-disabled="!RelationExposedSystemData"></select>
                </div>
                <!--Description-->
                <div class="form-group">
                    <label class="control-label" for="description">Beskrivelse</label>
                    <textarea type="text" class="form-control" name="description" id="description" placeholder="Beskrivelse" data-ng-model="relationDescriptionValue" data-ng-disabled="!RelationExposedSystemData"></textarea>
                </div>
                <!--Reference-->
                <div class="form-group">
                    <label class="control-label" for="Reference">Reference</label>
                    <input type="text" class="form-control" name="Reference" id="Reference" placeholder="Reference" data-ng-model="relationReferenceValue" data-ng-disabled="!RelationExposedSystemData">
                </div>
                <!--Contract-->
                <div class="form-group">
                    <label for="relationContractsSelect"> Vælg kontrakt </label>
                    <select ng-model="relationContractsValue" id="relationContractsSelect" class="form-control input-sm"
                            ng-options="x.name for x in relationContractsOptions" ng-disabled="!RelationExposedSystemData"></select>
                </div>
                <!--frequency-->
                <div class="form-group">
                    <label for="relationPaymentFrequenciesSelect"> Vælg frekvens </label>
                    <select ng-model="relationPaymentFrequenciesValue" id="relationPaymentFrequenciesSelect" class="form-control input-sm"
                            ng-options="x.name for x in relationPaymentFrequenciesOptions" ng-disabled="!RelationExposedSystemData"></select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-warning" ng-click="dismiss()">Annuller</button>
            <button type="submit" class="btn btn-primary" ng-click="save()" data-element-type="relationSaveButton" data-ng-disabled="!RelationExposedSystemData">Gem</button>

        </div>
    </div>
</form>
