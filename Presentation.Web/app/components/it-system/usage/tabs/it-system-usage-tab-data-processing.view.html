<div class="object-section-container">
    <h4>{{systemUsageName}}</h4>
    <div class="panel panel-default">
        <div class="panel-heading"><strong>Databehandling</strong></div>

        <table class="table table-striped table-condensed table-fixed">
            <thead ng-if="interfaceExposures.length > 0">
                <tr>
                    <th class="col-xs-1">Registering</th>
                </tr>
            </thead>
            <tbody class="small">
                <tr ng-repeat="dpr in dataProcessingRegistrations">
                    <td>
                        <a data-element-type="gdpr_data-processing-registration--link" data-ui-sref="data-processing.edit-registration.main({id: dpr.id})"> {{dpr.name}} </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
