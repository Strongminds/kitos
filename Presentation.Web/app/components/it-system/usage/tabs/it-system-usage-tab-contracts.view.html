<div class="object-section-container">
    <h4>{{systemUsageName}}</h4>
    <div class="panel panel-default">
        <div class="panel-heading">IT Systemet har følgende IT kontrakter tilknyttet:</div>
        <table class="table table-condensed table-striped">
            <thead>
                <tr>
                    <th>
                        IT Kontrakt
                    </th>
                    <th ng-if="showContractType">
                        Kontrakttype
                    </th>
                    <th>
                        Leverandør
                    </th>
                    <th>
                        Drift
                    </th>
                    <th ng-if="showContractAgreementPeriod">
                        Indgået
                    </th>
                    <th ng-if="showContractAgreementPeriod">
                        Udløber
                    </th>
                    <th ng-if="showContractAgreementTermination">
                        Opsagt
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="contract in usage.contracts">
                    <!-- name -->
                    <td>
                        <a data-ui-sref="it-contract.edit.main({id: contract.id})">
                            {{ contract.name ? contract.name : 'Unavngiven' }}
                        </a>
                    </td>

                    <!-- type -->
                    <td ng-if="showContractType">
                        {{ contract.contractTypeName }}
                    </td>

                    <!-- supplier -->
                    <td>
                        {{ contract.supplierName }}
                    </td>

                    <!-- has operation -->
                    <td>
                        <span data-ng-if="contract.hasOperationElement" class="text-success">
                            <i class="glyphicon glyphicon-ok"></i>
                        </span>
                    </td>

                    <!-- concluded ("indgået") -->
                    <td ng-if="showContractAgreementPeriod">
                        <span data-ng-model="contract.concluded" data-datereader=""></span>
                    </td>
                    <!-- expiration -->
                    <td ng-if="showContractAgreementPeriod">
                        <span data-ng-model="contract.expirationDate" data-datereader=""></span>
                    </td>
                    <!-- terminated -->
                    <td ng-if="showContractAgreementTermination">
                        <span data-ng-model="contract.terminated" data-datereader=""></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="selectMainContractSection" class="object-section-container" ng-if="showMainContractSelection && showContractIsActive">
        <div class="panel panel-default">
            <form class="form-horizontal">
                <div class="form-group row">
                    <label class="col-xs-4 control-label">
                        Hvilken kontrakt skal afgøre om IT systemet er aktivt:
                    </label>
                    <div class="col-xs-3">
                        <select-simple data-id="contract-selector"
                                       data-placeholder="Ingen kontrakt"
                                       data-options="contracts"
                                       data-ng-model="mainContractId"
                                       data-function="saveMainContract"
                                       data-ng-disabled="!hasWriteAccess">
                        </select-simple>
                    </div>
                    <div class="col-xs-4" data-ng-show="mainContractId !== null">
                        IT systemet har nu status som:
                        <strong class="text-success" data-ng-show="usage.mainContractIsActive">
                            Aktivt
                        </strong>
                        <strong class="text-danger" data-ng-hide="usage.mainContractIsActive">
                            Inaktivt
                        </strong>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
