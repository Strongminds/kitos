<div class="modal-header">
    <h3 class="modal-title">Opret {{type}} Advice</h3>
</div>

<form name="createForm">
    <div class="modal-body">


        <!--Modtager(e)-->
        <div class="form-group">
            <label for="contract-note" class="control-label">Til</label>
            <select-multiple-recievers data-id="agreement-elements"
                                    placeholder="Vælg modtagere"
                                    data-ng-model="selectedRecievers"
                                    data-roles="recieverRoles"
                                    data-users="recieverUsers"
                                    data-field="elemId">
            </select-multiple-recievers>
            </div>
            
            <div class="form-group">
                <a href="#" ng-model="collapsed" ng-click="collapsed = !collapsed"><div ng-show="!collapsed">Tilføj eksterne modtagere</div><div ng-show="collapsed">Minimer</div></a>
                <div ng-show="collapsed">
                    <input id="toExternal" type="text" name="toExternal" placeholder="Send til eksterne personer" class="form-control" data-ng-model="externalTo">
             
                    </div>
                </div>
        <!--CC('ere)-->
        <div class="form-group">
            <label for="contract-note" class="control-label small">CC</label>
            <select-multiple-recievers data-id="agreement-elements"
                                    data-placeholder="Vælg CC"
                                    data-ng-model="selectedCC"
                                    data-roles="recieverRoles"
                                    data-users="recieverUsers"
                                    data-field="elemId">
            </select-multiple-recievers>
        </div>


            <div class="form-group">
                <a href="#" ng-model="CCcollapsed" ng-click="CCcollapsed = !CCcollapsed"><div ng-show="!CCcollapsed">Tilføj eksterne CC'ere</div><div ng-show="CCcollapsed">Collapse</div></a>
                <div ng-show="CCcollapsed">
                    <input id="date" type="text" name="date" placeholder="Dato" class="form-control" data-ng-model="externalCC">
                </div>
            </div>

                <div class="form-group has-feedback" data-show-errors>
                    <!--Emne-->
                    <label class="control-label" for="name">Emne</label>
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Emne" required data-ng-model="formData.subject">
                    <span class="glyphicon form-control-feedback" data-ng-class="{ 'glyphicon-remove': createForm.subject.$invalid && createForm.subject.$dirty, 'glyphicon-ok': createForm.subject.$valid }"></span>
                    <span class="help-block" data-ng-show="createForm.subject.$error.required">Emne er påkrævet!</span>
                </div>


                <!--Email body-->
                <div class="form-group">
                    <label for="contract-note" class="control-label">Email body</label>
                    <textarea ui-tinymce="tinymceOptions" data-ng-model="emailBody"></textarea>

                </div>

                <!--Send Advis-->
                <div class="form-group md-">
                    <button type="submit" class="btn btn-primary" ng-click="send()" data-ng-disabled="createForm.$invalid">Send</button>
                </div>
                <!--Dato-->
                <div class="form-group">
                    <label class="control-label" for="date">Dato</label>
                    <input id="date" type="text" name="date" placeholder="Dato" class="form-control" data-kendo-date-picker
                           data-k-options="datepickerOptions" data-ng-model="formData.date">
                </div>

                <div class="form-group">
                    <label for="contract-supplier" class="control-label">GentageMønster </label>
                    <select class="form-control" data-id="sensitive"
                            data-ng-model="repitionPattern">
                        <option value="1">Time</option>
                        <option value="2">Dag</option>
                        <option value="3">Uge</option>
                        <option value="4">Måned</option>
                        <option value="5">År</option>
                    </select>
                </div>

                <!--Dato-->
                <div class="form-group">
                    <label class="control-label" for="stopDate">Stop Dato</label>
                    <input id="date" type="text" name="stopDate" placeholder="Stop dato" class="form-control" data-kendo-date-picker
                           data-k-options="datepickerOptions" data-ng-model="formData.stopDate">
                </div>
            </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="save()" data-ng-disabled="createForm.$invalid">Gem</button>
        <button type="button" class="btn btn-warning" ng-click="$dismiss()">Anuller</button>
    </div>
</form>
