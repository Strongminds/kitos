<div class="clearfix">
    <div class="form-group pull-right">
        <help-text data-key="it_project_strategy" data-default-title="IT system - Strategy"></help-text>
    </div>
</div>

<div class="panel-default">
    <div class="panel-heading">
        <div class="panel-title">Projektet knytter an til</div>
    </div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <label for="jointDrop" class="control-label">Fælleskommunel digitaliseringsstrategi</label>
                <select class="form-control input-sm" id="jointDrop"
                        data-ui-select2="allowClearOption"
                        data-placeholder="Vælg fælleskommunel projekt"
                        data-ng-model="jointMunicipalProjectId"
                        data-autosave="{{ autosaveUrl }}"
                        data-field="jointMunicipalProjectId"
                        data-ng-disabled="!projectEditVm.hasWriteAccess">
                    <option value=""></option>
                    <option data-ng-repeat="jointMunicipalProject in jointMunicipalProjects" value="{{jointMunicipalProject.id}}">{{jointMunicipalProject.name}}</option>
                </select>
                <button id="jointDropbtn" class="btn pull-right" ng-click="clear()">Nulstil</button>
            </div>
            <div class="form-group">
                <label for="commonDrop" class="control-label">Fællesoffentlig digitaliseringsstrategi</label>
                <select class="form-control input-sm" id="commonDrop"
                        data-ui-select2="allowClearOption"
                        data-placeholder="Vælg fællesoffentlig projekt"
                        data-ng-model="commonPublicProjectId"
                        data-autosave="{{ autosaveUrl }}"
                        data-field="commonPublicProjectId"
                        data-ng-disabled="!projectEditVm.hasWriteAccess">
                    <option value=""></option>
                    <option data-ng-repeat="commonPublicProject in commonPublicProjects" value="{{commonPublicProject.id}}">{{commonPublicProject.name}}</option>
                </select>
                <button id="commonDropbtn" class="btn pull-right" ng-click="clearCommon()">Nulstil</button>
            </div>
        </form>
    </div>
</div>
