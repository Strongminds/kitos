<div class="clearfix">
    <div class="form-group pull-right">
        <help-text data-key="it_project_hierarchy" data-default-title="IT system - Hierarki"></help-text>
    </div>
</div>

<script type="text/ng-template" id="tree_item_template">
    <div class="org-node" data-ng-class="{'selected': node.id == project.id}">
        <span class="org-node-info">
            <a data-ui-sref="it-project.edit.main({ id: node.id })">{{ node.name }}</a>
        </span>
        <ul>
            <li data-ng-repeat="node in node.children">
                <div data-ng-include="'tree_item_template'"></div>
            </li>
        </ul>
    </div>
</script>

<div class="object-section-container">
    <h4 data-ng-bind="project.name"></h4>
    <div class="row">
        <div class="col-xs-12">
            <div data-ng-repeat="node in hierarchy" data-ng-include="'tree_item_template'"></div>
        </div>
    </div>
</div>
