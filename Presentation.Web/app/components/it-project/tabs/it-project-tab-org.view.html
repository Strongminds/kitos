<div class="object-section-container">
    <h4>{{projectEditVm.project.name}}</h4>
    <div class="panel panel-default">
        <div class="panel-heading">Organisation</div>
        <div class="panel-body">
            <div>
                <div class="form-group">
                    <label class="control-label">Vælg ansvarlig organisationsenhed i blandt nedenstående</label>
                    <select id="responsibleOrg"
                            class="form-control input-sm"
                            data-ui-select2="allowClearOption"
                            data-placeholder="Vælg ansvarlig organisationsenhed"
                            data-ng-disabled="!projectEditVm.hasWriteAccess"
                            data-ng-model="responsibleOrgUnitId"
                            data-ng-change="saveResponsible()">
                        <option value=""></option>
                        <option data-ng-repeat="orgUnit in selectedOrgUnits" value="{{orgUnit.id}}">{{orgUnit.name}}</option>
                    </select>
                </div>
            </div>
            <div data-ng-repeat="orgUnit in orgUnitsTree" data-ng-include="'app/shared/organization-tree-item.html'"></div>
        </div>
    </div>
</div>
