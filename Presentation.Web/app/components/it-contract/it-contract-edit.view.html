<!-- it contract master sheet -->
<div class="container-fluid object-wrapper">

        <div class="left-menu">
            <div class="header">
                <h3>IT Kontrakt</h3>
            </div>
            <ul>
                <li data-ui-sref-active="active" ng-if="isFrontPageEnabled">
                    <a data-ui-sref="it-contract.edit.main"><img src="/Content/img/Systemforside.svg" /> Kontraktforside</a>
                </li>
                <li data-ui-sref-active="active" ng-if="isItSystemsEnabled">
                    <a data-ui-sref="it-contract.edit.systems"><img src="/Content/img/ITsystemer.svg" /> IT Systemer</a>
                </li>
                <li data-ui-sref-active="active" ng-if="isDataProcessingEnabled">
                    <a data-ui-sref="it-contract.edit.data-processing"><img src="/Content/img/GDPR-lock.svg" /> Databehandling</a>
                </li>
                <li data-ui-sref-active="active" ng-if="isDeadlinesEnabled">
                    <a data-ui-sref="it-contract.edit.deadlines"><img src="/Content/img/Aftalefrister.svg" /> Aftalefrister</a>
                </li>
                <li data-ui-sref-active="active" ng-if="isPaymentModelEnabled">
                    <a data-ui-sref="it-contract.edit.paymentmodel"><img src="/Content/img/Betalingsmodel.svg" /> Betalingsmodel</a>
                </li>
                <li data-ui-sref-active="active" ng-if="isEconomyEnabled">

                <li data-ui-sref-active="active" ng-if="isContractRolesEnabled">

                </li>
                <li data-ui-sref-active="active" ng-if="isHierarchyEnabled">
                    <a data-ui-sref="it-contract.edit.hierarchy"><img src="/Content/img/Hierarki.svg" /> Hierarki</a>
                </li>
                <li data-ui-sref-active="active" ng-if="isAdviceEnabled">
                    <a data-ui-sref="it-contract.edit.advice-generic({type: 'itContract'})"><img src="/Content/img/Advis.svg" /> Advis</a>
                </li>
                <li data-ui-sref-active="active" ng-if="isReferencesEnabled">
                    <a data-ui-sref="it-contract.edit.references"><img src="/Content/img/References.svg" /> Referencer</a>
                </li>

    <div class="col-xs-9 col-lg-10 object-content">
