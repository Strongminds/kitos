<div class="object-section-container">
    <h4>{{contract.name}}</h4>
    <div class="panel panel-default">
        <div class="row">
            <div class="col-xs-3">
                <!-- access modifier -->
                <div class="form-group">
                    <label for="contract-access" class="control-label small">Synlighed</label>
                    <input id="contract-access" class="form-control input-sm"
                           data-ng-model="remarkVisibility"
                           data-select-access-modifier=""
                           data-ng-disabled="!userMayEdit">
                </div>
            </div>

            <div class="col-xs-12">
                <!-- Remark -->
                <div class="form-group">
                    <label for="contract-remark" class="control-label small">Bemærkning</label>
                    <textarea id="contract-remark" class="form-control input-sm" rows="4"
                              data-ng-disabled="!hasWriteAccess"
                              data-ng-model="remark"></textarea>
                </div>
                <button class="btn btn-success btn-sm" ng-click="saveRemark()">GEM</button>
            </div>
        </div>
    </div>
</div>
