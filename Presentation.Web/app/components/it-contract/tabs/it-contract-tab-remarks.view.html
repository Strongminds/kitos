<div class="object-section-container">
    <h4>{{contract.name}}</h4>
    <div class="panel panel-default">
        <div class="row">
            <div class="col-xs-3">
                <!-- access modifier -->
                <label for="remark-accessModifier" class="control-label small">Synlighed</label>
                <form class="form-inline">
                    <div class="form-group">
                        <div id="remark-accessModifier" class="btn-group"
                             data-ng-model="accessModifier">
                            <label class="btn btn-default" ng-model="accessModifier" uib-btn-radio="'Local'" style="width: 100px;" data-ng-disabled="!hasWriteAccess">Lokal</label>
                            <label class="btn btn-default" ng-model="accessModifier" uib-btn-radio="'Public'" style="width: 100px;" data-ng-disabled="!hasWriteAccess">Offentlig</label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-xs-12">
                <!-- Remark -->
                <div class="form-group">
                    <label for="contract-remark" class="control-label small">Bemærkning</label>
                    <textarea id="contract-remark" class="form-control input-sm" rows="4"
                              data-ng-disabled="!hasWriteAccess"
                              data-ng-model="remark"></textarea>
                </div>
                <button class="btn btn-success btn-sm" data-ng-disabled="!hasWriteAccess" data-ng-click="saveRemark()">GEM</button>
            </div>
        </div>
    </div>
</div>
