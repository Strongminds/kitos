<!-- Contract Roles -->
<div class="panel panel-default">
    <div class="panel-heading">
        <i class="glyphicon glyphicon-user"></i>
        IT Kontrakt roller
    </div>
    <table class="full-width table org-role-table">
        <thead>
            <tr>
                <th>
                    <button class="btn btn-link btn-header" data-ng-click="rightSortChange('roleName')">Kontraktrolle</button></th>
                <th>
                    <button class="btn btn-link btn-header" data-ng-click="rightSortChange('userName')">Navn</button></th>
                <th>
                    <button class="btn btn-link btn-header" data-ng-click="rightSortChange('userEmail')">Email</button></th>
            </tr>
        </thead>

        <!-- contract signer -->
        <tbody>

            <!-- show -->
            <tr data-ng-hide="contractSigner.edit">
                <td>Kontraktunderskriver</td>
                <td>
                    <span data-ng-if="contractSigner.signer">{{ contractSigner.signer.fullName }}</span>
                    <span data-ng-if="!contractSigner.signer" class="text-muted">Ikke valgt</span>
                </td>
                <td>
                    <span data-ng-if="contractSigner.signer">{{ contractSigner.signer.email }}</span>
                    <span data-ng-if="!contractSigner.signer" class="text-muted"> - </span>

                    <div data-ng-show="hasWriteAccess" class="pull-right">
                        <a id="edit-contract-signer"
                           class="btn btn-info btn-xs"
                           data-ng-click="contractSigner.edit = true">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </a>
                        <a class="btn btn-danger btn-xs faded" data-uib-tooltip="Denne rolle kan ikke fjernes.">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </div>
                </td>
            </tr>

            <!-- edit -->
            <tr data-ng-show="contractSigner.edit">
                <td>Kontraktunderskriver</td>
                <td colspan="2" class="relative-position">
                    <input id="contract-signer-user"
                           data-select-user="foo"
                           data-org-id="{{ orgId }}"
                           data-user-model="contractSigner.userForSelect"
                           data-allow-clear="true" />
                    <div class="pull-outside-table">
                        <input id="save-contract-signer"
                               type="submit"
                               class="btn btn-success btn-sm"
                               data-ng-click="contractSigner.update()"
                               value="Gem" />
                    </div>
                </td>
            </tr>
        </tbody>

        <!-- for each right -->
        <tbody data-ng-repeat="right in rights | filter : { show: true } | orderBy : rightSort : rightSortReverse">

            <!-- show -->
            <tr data-ng-hide="right.edit">
                <td>{{ right.role.Name }} <span data-ng-if="!checkIfRoleIsAvailable(right.role.Id)">(udgået)</span> <a uib-tooltip="{{ right.role.Description }}"><i class="fa fa-info-circle" aria-hidden="true"></i></a></td>
                <td>{{ right.user.fullName }}</td>
                <td>{{ right.user.email }}
                    <div data-ng-show="hasWriteAccess" class="pull-right">
                        <a class="btn btn-info btn-xs edit-right"
                           data-ng-click="right.edit = true">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </a>
                        <a class="btn btn-danger btn-xs delete-right"
                            data-confirmed-click="deleteRight(right)"
                            data-confirm-click="Er du sikker på at du vil slette?">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </div>
                </td>
            </tr>

            <!-- edit -->
            <tr data-ng-show="right.edit">
                <td>
                    <select data-ui-select2=""
                            name="selectRole"
                            data-ng-model="right.roleForSelect"
                            class="form-control input-sm edit-right-user">
                        <option data-ng-if="!checkIfRoleIsAvailable(right.role.Id)"
                                disabled="disabled"
                                value="{{right.role.Id}}">
                            {{right.role.Name}} (udgået)
                        </option>
                        <option data-ng-repeat="contractRole in activeItContractRoles" value="{{contractRole.Id}}">
                            {{contractRole.Name}} ({{contractRole.HasWriteAccess && "skriv" || "læs" }})
                        </option>
                    </select>
                </td>
                <td colspan="2" class="relative-position">
                    <input data-select-user="foo" data-org-id="{{ orgId }}" data-user-model="right.userForSelect" />
                    <div class="pull-outside-table">
                        <input type="submit"
                               class="btn btn-success btn-sm edit-right-save"
                               data-ng-click="updateRight(right)"
                               value="Gem" />
                    </div>
                </td>
            </tr>
        </tbody>

        <!-- add-new-right row -->
        <tbody data-ng-hide="!hasWriteAccess">
            <tr>
                <td>
                    <select id="add-right-role"
                            name="selectRole"
                            class="form-control input-sm"
                            data-ui-select2=""
                            data-ng-model="newRole"
                            data-placeholder="Vælg en kontraktrolle"
                            data-ng-change="submitRight()">
                        <option value=""></option>
                        <option data-ng-repeat="contractRole in activeItContractRoles" value="{{contractRole.Id}}">
                            {{contractRole.Name}} ({{contractRole.HasWriteAccess && "skriv" || "læs" }})
                        </option>
                    </select>
                </td>
                <td colspan="2" class="form-group">
                    <input id="add-right-user"
                           data-select-user="foo"
                           data-org-id="{{ orgId }}"
                           data-user-model="selectedUser" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
