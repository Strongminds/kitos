version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - app_network

  api:
    # network_mode: host
    image: kitos-pubsub
    container_name: kitos-pubsub
    depends_on:
      - rabbitmq
    environment:
      ASPNETCORE_ENVIRONMENT: Staging
    ports:
      - "8080:8080"
      - "8081:8081"
    networks:
      - app_network

networks:
  app_network:
    driver: host