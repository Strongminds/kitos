name: Deploy Kitos PubSub

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        default: 'Staging'
        options:
          - 'Development'
          - 'Staging'
          - 'Production'

jobs:
  deploy:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        runner:
          - ${{ github.event.inputs.environment }}-pubsub-server

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build PubSub API
        run: |
          cd PubSub.Application/Deployment
          sh build.sh
      
      - name: Deploy PubSub API
        run: |
          cd PubSub.Application
          sh ./Deployment/deploy_to_docker_compose.sh ${{ github.event.inputs.environment }} ${{ secrets.RABBIT_MQ_USERNAME }} ${{ secrets.RABBIT_MQ_PASSWORD }} ${{ secrets.PUBSUB_API_KEY }}
        

