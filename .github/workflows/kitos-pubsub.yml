name: Deploy Kitos PubSub

on:
  push: #TODO remove before merging, required for testing in branch
    branches:
      - feature/KITOSUDV-5793-pubsub-github-workflow 
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Create root folder if not found (under workspace)
        run: mkdir -p $GITHUB_WORKSPACE/

      - name: Checkout code into the workspace
        uses: actions/checkout@v3
        with:
          path: $GITHUB_WORKSPACE/kitos

      - name: Build PubSub API
        run: |
          cd $GITHUB_WORKSPACE/kitos/PubSub.Application/Deployment
          sh build.sh

